ObjectUtilPerMessageDeflateReceiverSenderSlackRTMSnekfetchStringUtilTeamUltronUserutils/logger.LoggerWebSocketWebSocketServer Mixins documents/schemaEventTargetmixins/bussablemixins/signalable Events Client#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global concatconfigcreateSlackRequestUrldeprecateeifelerRegelAppliesToNumberformatgetinspectmaskparsesettoArrayBufferunmask Module: base This is base definition for all composed classes defined by the system Requires module:base/chains module:dcl × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-08-13T20:21:39-04:00 using the DocStrap template. "},"module-base_chains.html":{"id":"module-base_chains.html","title":"Module: base/chains","body":" Documentation Modules basebase/chainsdocuments/binderdocuments/modeldocuments/probedocuments/schemaGruntfileink/collectormixins/bussablemixins/signalablestrings/formattemplate/publishutils/logger Classes Attachmentbasebase/chainsChannelChannelDescriptorClientCollectiondocuments/modelFieldIMChannelMessageMessageBuildermodule.exports#module.exportsdocuments/probe.queryOperatorsdocuments/probe.updateOperatorsink/collector~ACollectorink/collector~CollectorBaseink/collector~OCollectormixins/signalable~SignalObjectUtilPerMessageDeflateReceiverSenderSlackRTMSnekfetchStringUtilTeamUltronUserutils/logger.LoggerWebSocketWebSocketServer Mixins documents/schemaEventTargetmixins/bussablemixins/signalable Events Client#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global concatconfigcreateSlackRequestUrldeprecateeifelerRegelAppliesToNumberformatgetinspectmaskparsesettoArrayBufferunmask Module: base/chains The chains define the primary composition elements (functions) that determine the order of execution. Requires module:dcl × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-08-13T20:21:39-04:00 using the DocStrap template. "},"module-documents_binder.html":{"id":"module-documents_binder.html","title":"Module: documents/binder","body":" Documentation Modules basebase/chainsdocuments/binderdocuments/modeldocuments/probedocuments/schemaGruntfileink/collectormixins/bussablemixins/signalablestrings/formattemplate/publishutils/logger Classes Attachmentbasebase/chainsChannelChannelDescriptorClientCollectiondocuments/modelFieldIMChannelMessageMessageBuildermodule.exports#module.exportsdocuments/probe.queryOperatorsdocuments/probe.updateOperatorsink/collector~ACollectorink/collector~CollectorBaseink/collector~OCollectormixins/signalable~SignalObjectUtilPerMessageDeflateReceiverSenderSlackRTMSnekfetchStringUtilTeamUltronUserutils/logger.LoggerWebSocketWebSocketServer Mixins documents/schemaEventTargetmixins/bussablemixins/signalable Events Client#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global concatconfigcreateSlackRequestUrldeprecateeifelerRegelAppliesToNumberformatgetinspectmaskparsesettoArrayBufferunmask Module: documents/binder allows you to bind a change watcher that looks for get and set operations on an arbitrary property of an object at at any depth. This allows you to look for changes or intercept values asynchronously or otherwise. Requires module:async module:documents/probe module:lodash module:promise Methods &lt;static&gt; bind(path, record, options) Bind to a property somewhere in an object. The property is found using dot notation and can be arbitrarily deep. Parameters: Name Type Description path string The path into the object to locate the property. For instance this could be `&quot;_id&quot;`, `&quot;name.last&quot;`. or `&quot;some.really.really.long.path.including.an.array.2.name&quot;` record object Anything you can hang a property off of options options What you wanna do with the doohicky when yoyu bind it. Properties Name Type Argument Description getter function This is the method to run when getting the value. When it runs, you will receive a single parameter which is the current value as the object understands it. You can return the value directly, just raise an event or whatever your little heart demands. However, if you are asynchronous, this will turn your return value into a promise, one of the few places this system will embrace promises over node-like error passing and that is mainly because this is a getter so a return value is particularly important. * Properties Name Type Argument Description value * The current value of the record callback function &lt;optional&gt; When asynchronous, return you value through this method using node style error passing (the promise is handled for you by this method). getterAsync boolean &lt;optional&gt; When true (not truthy) the getter is treated asynchronously and returns a promise with your value. setter function &lt;optional&gt; A setter method Properties Name Type Description newVal * The new value oldVal * The old value record * The record hosting the change validator function &lt;optional&gt; If you want a validator to run before settings values, pass this guy in Properties Name Type Argument Description newVal * The new value oldVal * The old value record * The record hosting the change callback function &lt;optional&gt; If the validator is asynchronous, then pass your value back here, otherwise pass it back as a return value. When you use an asynchronous instance, pass the error in the first value and then the rest of the parameters are yours to play with validatorAsync boolean &lt;optional&gt; When true (not truthy) the validator is treated asynchornously and returns a promise with your value. Returns: Type * &lt;static&gt; unbind(path, record) You can unbind previously bound objects from here. Parameters: Name Type Description path string The path that was bound using module:documents/binder.bind record * The object that was bound × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-08-13T20:21:39-04:00 using the DocStrap template. "},"module-documents_model.html":{"id":"module-documents_model.html","title":"Module: documents/model","body":" Documentation Modules basebase/chainsdocuments/binderdocuments/modeldocuments/probedocuments/schemaGruntfileink/collectormixins/bussablemixins/signalablestrings/formattemplate/publishutils/logger Classes Attachmentbasebase/chainsChannelChannelDescriptorClientCollectiondocuments/modelFieldIMChannelMessageMessageBuildermodule.exports#module.exportsdocuments/probe.queryOperatorsdocuments/probe.updateOperatorsink/collector~ACollectorink/collector~CollectorBaseink/collector~OCollectormixins/signalable~SignalObjectUtilPerMessageDeflateReceiverSenderSlackRTMSnekfetchStringUtilTeamUltronUserutils/logger.LoggerWebSocketWebSocketServer Mixins documents/schemaEventTargetmixins/bussablemixins/signalable Events Client#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global concatconfigcreateSlackRequestUrldeprecateeifelerRegelAppliesToNumberformatgetinspectmaskparsesettoArrayBufferunmask Module: documents/model A model is the first level if usable data-bearing entity in the system. It does NOT include any verbs for saving or anything like that, it is a pure, in memory data container × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-08-13T20:21:39-04:00 using the DocStrap template. "},"module-documents_probe.html":{"id":"module-documents_probe.html","title":"Module: documents/probe","body":" Documentation Modules basebase/chainsdocuments/binderdocuments/modeldocuments/probedocuments/schemaGruntfileink/collectormixins/bussablemixins/signalablestrings/formattemplate/publishutils/logger Classes Attachmentbasebase/chainsChannelChannelDescriptorClientCollectiondocuments/modelFieldIMChannelMessageMessageBuildermodule.exports#module.exportsdocuments/probe.queryOperatorsdocuments/probe.updateOperatorsink/collector~ACollectorink/collector~CollectorBaseink/collector~OCollectormixins/signalable~SignalObjectUtilPerMessageDeflateReceiverSenderSlackRTMSnekfetchStringUtilTeamUltronUserutils/logger.LoggerWebSocketWebSocketServer Mixins documents/schemaEventTargetmixins/bussablemixins/signalable Events Client#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global concatconfigcreateSlackRequestUrldeprecateeifelerRegelAppliesToNumberformatgetinspectmaskparsesettoArrayBufferunmask Module: documents/probe Queries objects in memory using a mongo-like notation for reaching into objects and filtering for records Author: Terry Weiss License: MIT Requires module:lodash Classes queryOperators updateOperators Members &lt;static&gt; delimiter :string The delimiter to use when splitting an expression Type: string Default Value: '.' Methods &lt;static&gt; all(obj, qu) Returns true if all items match the query Parameters: Name Type Description obj array | object The object to query qu object The query to execute. See module:documents/probe.queryOperators for the operators you can use. Returns: Type boolean &lt;static&gt; any(obj, qu) Returns true if any of the items match the query Parameters: Name Type Description obj array | object The object to query qu object The query to execute. See module:documents/probe.queryOperators for the operators you can use. Returns: Type boolean &lt;static&gt; every(obj, qu) Returns true if all items match the query. Aliases as `all` Parameters: Name Type Description obj array | object The object to query qu object The query to execute Returns: Type boolean &lt;static&gt; find(obj, qu) Find all records that match a query Parameters: Name Type Description obj array | object The object to query qu object The query to execute. See module:documents/probe.queryOperators for the operators you can use. Returns: The results Type array &lt;static&gt; findKeys(obj, qu) Find all records that match a query and returns the keys for those items. This is similar to module:documents/probe.find but instead of returning records, returns the keys. If `obj` is an object it will return the hash key. If 'obj' is an array, it will return the index Parameters: Name Type Description obj array | object The object to query qu object The query to execute. See module:documents/probe.queryOperators for the operators you can use. Returns: Type array &lt;static&gt; findOne(obj, qu) Returns the first record that matches the query. Aliased as `seek`. Parameters: Name Type Description obj array | object The object to query qu object The query to execute. See module:documents/probe.queryOperators for the operators you can use. Returns: Type object &lt;static&gt; findOneKey(obj, qu) Returns the first record that matches the query and returns its key or index depending on whether `obj` is an object or array respectively. Aliased as `seekKey`. Parameters: Name Type Description obj array | object The object to query qu object The query to execute. See module:documents/probe.queryOperators for the operators you can use. Returns: Type object &lt;static&gt; get(path, record) Reaches into an object and allows you to get at a value deeply nested in an object. This is not a query, but a straight reach in, useful for event bindings Parameters: Name Type Description path array The split path of the element to work with record object The record to reach into Returns: Whatever was found in the record Type * &lt;static&gt; mixin(obj, collection) Binds the query and update methods to a specific object and adds the methods to that object. When called these methods can skip the first parameter so that find(object, query) can just be called as object.find(query) Parameters: Name Type Description obj object | array The object or array to bind to collection object | array If the collection is not the same as this but is a property, or even a whole other object, you specify that here. Otherwise the obj is assumed to be the same as the collecion &lt;static&gt; proxy(obj) Binds the query and update methods to a new object. When called these methods can skip the first parameter so that find(object, query) can just be called as find(query) Parameters: Name Type Description obj object | array The object or array to bind to Returns: An object with method bindings in place Type object &lt;static&gt; remove(obj, qu) Remove all items in the object/array that match the query Parameters: Name Type Description obj array | object The object to query qu object The query to execute. See module:documents/probe.queryOperators for the operators you can use. Returns: The array or object as appropriate without the records. Type object | array &lt;static&gt; set(path, record, setter, newValue) This will write the value into a record at the path, creating intervening objects if they don't exist. This does not work as filtered update and is meant to be used on a single record. It is a nice way of setting a property at an arbitrary depth at will. Parameters: Name Type Description path array The split path of the element to work with record object The record to reach into setter string The set operation. See module:documents/probe.updateOperators for the operators you can use. newValue object The value to write to the, or if the operator is $pull, the query of items to look for &lt;static&gt; some(obj, qu) Returns true if any of the items match the query. Aliases as `any` Parameters: Name Type Description obj array | object The object to query qu object The query to execute Returns: Type boolean &lt;static&gt; unique(obj, qu) Returns the set of unique records that match a query Parameters: Name Type Description obj array | object The object to query qu object The query to execute. See module:documents/probe.queryOperators for the operators you can use. Returns: Type array &lt;static&gt; update(obj, qu, setDocument) Updates all records in obj that match the query. See module:documents/probe.updateOperators for the operators that are supported. Parameters: Name Type Description obj object | array The object to update qu object The query which will be used to identify the records to updated setDocument object The update operator. See module:documents/probe.updateOperators × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-08-13T20:21:39-04:00 using the DocStrap template. "},"module-documents_probe.queryOperators.html":{"id":"module-documents_probe.queryOperators.html","title":"Class: queryOperators","body":" Documentation Modules basebase/chainsdocuments/binderdocuments/modeldocuments/probedocuments/schemaGruntfileink/collectormixins/bussablemixins/signalablestrings/formattemplate/publishutils/logger Classes Attachmentbasebase/chainsChannelChannelDescriptorClientCollectiondocuments/modelFieldIMChannelMessageMessageBuildermodule.exports#module.exportsdocuments/probe.queryOperatorsdocuments/probe.updateOperatorsink/collector~ACollectorink/collector~CollectorBaseink/collector~OCollectormixins/signalable~SignalObjectUtilPerMessageDeflateReceiverSenderSlackRTMSnekfetchStringUtilTeamUltronUserutils/logger.LoggerWebSocketWebSocketServer Mixins documents/schemaEventTargetmixins/bussablemixins/signalable Events Client#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global concatconfigcreateSlackRequestUrldeprecateeifelerRegelAppliesToNumberformatgetinspectmaskparsesettoArrayBufferunmask Class: queryOperators documents/probe. queryOperators This is not actually a class, but an artifact of the documentation system new queryOperators() These are the supported query operators Members &lt;static&gt; $all `$all` checks to see if all of the members of the query are included in an array `{array: {$all: [val1, val2, val3]}}` Example var probe = require(&quot;documents/probe&quot;); probe.find( data, {&quot;categories&quot; : {$all : [&quot;cat4&quot;, &quot;cat2&quot;, &quot;cat1&quot;]}} ); &lt;static&gt; $and Returns true if all of the conditions of the query are met `{$and: [query1, query2, query3]}` Example var probe = require(&quot;documents/probe&quot;); probe.find( data, {$and : [ {&quot;name.first&quot; : &quot;Mildred&quot;}, {&quot;name.last&quot; : &quot;Graves&quot;} ]} ); &lt;static&gt; $elemMatch This is like $all except that it works with an array of objects or value. It checks to see the array matches all of the conditions of the query `{array: {$elemMatch: {path: value, path: {$operation: value2}}}` Example var probe = require(&quot;documents/probe&quot;); probe.find( data, {attr : {$elemMatch : [ {color : &quot;red&quot;, &quot;hand&quot; : &quot;left&quot;} ]}} ); &lt;static&gt; $eq `$eq` performs a `===` comparison by comparing the value directly if it is an atomic value. otherwise if it is an array, it checks to see if the value looked for is in the array. `{field: value}` or `{field: {$eq : value}}` or `{array: value}` or `{array: {$eq : value}}` Example var probe = require(&quot;documents/probe&quot;); probe.find( data, {categories : &quot;cat1&quot;} ); // is the same as probe.find( data, {categories : {$eq: &quot;cat1&quot;}} ); &lt;static&gt; $exists `$exists` Sees if a field exists. `{field: {$exists: true|false}}` Example var probe = require(&quot;documents/probe&quot;); probe.find( data, {&quot;name.middle&quot; : {$exists : true}} ); &lt;static&gt; $gt `$gt` Sees if a field is greater than the value `{field: {$gt: value}}` Example var probe = require(&quot;documents/probe&quot;); probe.find( data, {&quot;age&quot; : {$gt : 24}} ); &lt;static&gt; $gte `$gte` Sees if a field is greater than or equal to the value `{field: {$gte: value}}` Example var probe = require(&quot;documents/probe&quot;); probe.find( data, {&quot;age&quot; : {$gte : 50}} ); &lt;static&gt; $in `$in` Sees if a field has one of the values in the query `{field: {$in: [test1, test2, test3,...]}}` Example var probe = require(&quot;documents/probe&quot;); probe.find( data, {&quot;age&quot; : {$in : [24, 28, 60]}} ); &lt;static&gt; $lt `$lt` Sees if a field is less than the value `{field: {$lt: value}}` Example var probe = require(&quot;documents/probe&quot;); probe.find( data, {&quot;age&quot; : {$lt : 24}} ); &lt;static&gt; $lte `$lte` Sees if a field is less than or equal to the value `{field: {$lte: value}}` Example var probe = require(&quot;documents/probe&quot;); probe.find( data, {&quot;age&quot; : {$lte : 50}} ); &lt;static&gt; $mod Checks equality to a modulus operation on a field `{field: {$mod: [divisor, remainder]}}` Example var probe = require(&quot;documents/probe&quot;); probe.find( data, {&quot;age&quot; : {$mod : [2, 0]}} ); &lt;static&gt; $ne `$ne` performs a `!==` comparison by comparing the value directly if it is an atomic value. Otherwise, if it is an array this is performs a &quot;not in array&quot;. '{field: {$ne : value}}` or '{array: {$ne : value}}` Example var probe = require(&quot;documents/probe&quot;); probe.find( data, {&quot;name.first&quot; : {$ne : &quot;Sheryl&quot;}} ); &lt;static&gt; $nin `$nin` Sees if a field has none of the values in the query `{field: {$nin: [test1, test2, test3,...]}}` Example var probe = require(&quot;documents/probe&quot;); probe.find( data, {&quot;age&quot; : {$nin : [24, 28, 60]}} ); &lt;static&gt; $nor Returns true if none of the conditions of the query are met `{$nor: [query1, query2, query3]}` Example var probe = require(&quot;documents/probe&quot;); probe.find( data, {$nor : [ {&quot;age&quot; : {$in : [24, 28, 60]}}, {categories : &quot;cat1&quot;} ]} ); &lt;static&gt; $not Logical NOT on the conditions of the query `{$not: [query1, query2, query3]}` Example var probe = require(&quot;documents/probe&quot;); probe.find( data, {$not : {&quot;age&quot; : {$lt : 24}}} ); &lt;static&gt; $or Returns true if any of the conditions of the query are met `{$or: [query1, query2, query3]}` Example var probe = require(&quot;documents/probe&quot;); probe.find( data, {$or : [ &quot;age&quot; : {$in : [24, 28, 60]}}, {categories : &quot;cat1&quot;} ]} ); &lt;static&gt; $regex Performs a regular expression test againts the field `{field: {$regex: re, $options: reOptions}}` Example var probe = require(&quot;documents/probe&quot;); probe.find( data, {&quot;name.first&quot; : {$regex : &quot;m*&quot;, $options : &quot;i&quot;}} ); &lt;static&gt; $size Compares the size of the field/array to the query. This can be used on arrays, strings and objects (where it will count keys) `{'field|array`: {$size: value}}` Example var probe = require(&quot;documents/probe&quot;); probe.find( data, {attr : {$size : 3}} ); × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-08-13T20:21:39-04:00 using the DocStrap template. "},"module-documents_probe.updateOperators.html":{"id":"module-documents_probe.updateOperators.html","title":"Class: updateOperators","body":" Documentation Modules basebase/chainsdocuments/binderdocuments/modeldocuments/probedocuments/schemaGruntfileink/collectormixins/bussablemixins/signalablestrings/formattemplate/publishutils/logger Classes Attachmentbasebase/chainsChannelChannelDescriptorClientCollectiondocuments/modelFieldIMChannelMessageMessageBuildermodule.exports#module.exportsdocuments/probe.queryOperatorsdocuments/probe.updateOperatorsink/collector~ACollectorink/collector~CollectorBaseink/collector~OCollectormixins/signalable~SignalObjectUtilPerMessageDeflateReceiverSenderSlackRTMSnekfetchStringUtilTeamUltronUserutils/logger.LoggerWebSocketWebSocketServer Mixins documents/schemaEventTargetmixins/bussablemixins/signalable Events Client#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global concatconfigcreateSlackRequestUrldeprecateeifelerRegelAppliesToNumberformatgetinspectmaskparsesettoArrayBufferunmask Class: updateOperators documents/probe. updateOperators This is not actually a class, but an artifact of the documentation system new updateOperators() These are the supported update operators Members &lt;static&gt; $dec Decrements a field by the amount you specify. It takes the form `{ $dec: { field1: amount }` Example var probe = require(&quot;documents/probe&quot;); probe.update( obj, {'name.last' : 'Owen', 'name.first' : 'LeRoy'}, {$dec : {'password.changes' : 2}} ); &lt;static&gt; $inc Increments a field by the amount you specify. It takes the form `{ $inc: { field1: amount } }` Example var probe = require(&quot;documents/probe&quot;); probe.update( obj, {'name.last' : 'Owen', 'name.first' : 'LeRoy'}, {$inc : {'password.changes' : 2}} ); &lt;static&gt; $pop The $pop operator removes the first or last element of an array. Pass $pop a value of 1 to remove the last element in an array and a value of -1 to remove the first element of an array. This will only work on arrays. Syntax: `{ $pop: { field: 1 } }` or `{ $pop: { field: -1 } }` Example var probe = require(&quot;documents/probe&quot;); // attr is the name of the array field probe.update( data, {_id : '511d18827da2b88b09000133'}, {$pop : {attr : 1}} ); &lt;static&gt; $pull The $pull operator removes all instances of a value from an existing array. It looks like this: `{ $pull: { field: } }` Example var probe = require(&quot;documents/probe&quot;); // attr is the name of the array field probe.update( data, {'email' : 'EWallace.43@fauxprisons.com'}, {$pull : {attr : {&quot;color&quot; : &quot;green&quot;}}} ); &lt;static&gt; $push The $push operator appends a specified value to an array. It looks like this: `{ $push: { : } }` Example var probe = require(&quot;documents/probe&quot;); // attr is the name of the array field probe.update( data, {_id : '511d18827da2b88b09000133'}, {$push : {attr : {&quot;hand&quot; : &quot;new&quot;, &quot;color&quot; : &quot;new&quot;}}} ); &lt;static&gt; $unset Removes the field from the object. It takes the form `{ $unset: { field1: &quot;&quot; } }` Example var probe = require(&quot;documents/probe&quot;); probe.update( data, {'name.first' : 'Yogi'}, {$unset : {'name.first' : ''}} ); × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-08-13T20:21:39-04:00 using the DocStrap template. "},"module-documents_schema.html":{"id":"module-documents_schema.html","title":"Module: documents/schema","body":" Documentation Modules basebase/chainsdocuments/binderdocuments/modeldocuments/probedocuments/schemaGruntfileink/collectormixins/bussablemixins/signalablestrings/formattemplate/publishutils/logger Classes Attachmentbasebase/chainsChannelChannelDescriptorClientCollectiondocuments/modelFieldIMChannelMessageMessageBuildermodule.exports#module.exportsdocuments/probe.queryOperatorsdocuments/probe.updateOperatorsink/collector~ACollectorink/collector~CollectorBaseink/collector~OCollectormixins/signalable~SignalObjectUtilPerMessageDeflateReceiverSenderSlackRTMSnekfetchStringUtilTeamUltronUserutils/logger.LoggerWebSocketWebSocketServer Mixins documents/schemaEventTargetmixins/bussablemixins/signalable Events Client#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global concatconfigcreateSlackRequestUrldeprecateeifelerRegelAppliesToNumberformatgetinspectmaskparsesettoArrayBufferunmask Module: documents/schema Enables a schema and validation feature set to your document or other object. Requires module:base module:jjv × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-08-13T20:21:39-04:00 using the DocStrap template. "},"module-Gruntfile.html":{"id":"module-Gruntfile.html","title":"Module: Gruntfile","body":" Documentation Modules basebase/chainsdocuments/binderdocuments/modeldocuments/probedocuments/schemaGruntfileink/collectormixins/bussablemixins/signalablestrings/formattemplate/publishutils/logger Classes Attachmentbasebase/chainsChannelChannelDescriptorClientCollectiondocuments/modelFieldIMChannelMessageMessageBuildermodule.exports#module.exportsdocuments/probe.queryOperatorsdocuments/probe.updateOperatorsink/collector~ACollectorink/collector~CollectorBaseink/collector~OCollectormixins/signalable~SignalObjectUtilPerMessageDeflateReceiverSenderSlackRTMSnekfetchStringUtilTeamUltronUserutils/logger.LoggerWebSocketWebSocketServer Mixins documents/schemaEventTargetmixins/bussablemixins/signalable Events Client#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global concatconfigcreateSlackRequestUrldeprecateeifelerRegelAppliesToNumberformatgetinspectmaskparsesettoArrayBufferunmask Module: Gruntfile Gruntfile tasks. These tasks are intended to help you when modifying the template. If you are just using the template, don't sweat this stuff. To use these tasks, you must install grunt, if you haven't already, and install the dependencies. All of this requires node.js, of course. Install grunt: npm install -g grunt-cli Then in the directory where you found this file: npm install And you are all set. See the individual tasks for details. Requires module:path module:lodash module:http module:async module:fs Members &lt;static&gt; apply TASK: Applies the theme in the conf file and applies it to the styles directory. &lt;static&gt; bootswatch TASK: Grab all Bootswatch themes and create css from each one based on the main.less in the styles directory. NOTE that this will leave the last swatch downloaded in the styles directory, you will want to call &quot;apply&quot; afterwards &lt;static&gt; build TASK: Builds the whole shebang. Which means creating testdocs, the bootswatch fixtures and then resetting the styles directory. &lt;static&gt; dev Compile the CSS and create the project documentation &lt;static&gt; docs Builds the project's documentation &lt;static&gt; examples TASK:Create fixtures from the themes. The files must have been built first from the bootswatch task. &lt;static&gt; less TASK: The less task creates the themed css file from main.less. The file is written to the template styles directory as site.[name of theme].css. Later the .conf file will look for the theme to apply based on this naming convention. &lt;static&gt; shell:dox TASK: Create project documentation &lt;static&gt; shell:testdocs TASK: Create the a documentation set for testing changes to the template &lt;static&gt; testdocs TASK: Builds the main less file and then generates the test documents Methods &lt;inner&gt; jsdocCommand(jsdoc) Normalizes all paths from a JSDoc task definition and and returns an executable string that can be passed to the shell. Parameters: Name Type Description jsdoc object A JSDoc definition Returns: Type string × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-08-13T20:21:39-04:00 using the DocStrap template. "},"module-ink_collector.html":{"id":"module-ink_collector.html","title":"Module: ink/collector","body":" Documentation Modules basebase/chainsdocuments/binderdocuments/modeldocuments/probedocuments/schemaGruntfileink/collectormixins/bussablemixins/signalablestrings/formattemplate/publishutils/logger Classes Attachmentbasebase/chainsChannelChannelDescriptorClientCollectiondocuments/modelFieldIMChannelMessageMessageBuildermodule.exports#module.exportsdocuments/probe.queryOpera es an object composed of keys returned from running each element of the collection through the given callback. The corresponding value of each key is the number of times the key was returned by the callback. Parameters: Name Type Argument Description query object &lt;optional&gt; A query to evaluate. If you pass in a query, only the items that match the query are iterated over. iterator function thisobj object &lt;optional&gt; The value of `this` Returns: Type object &lt;inner&gt; destroy() Destructor called when the object is destroyed. &lt;inner&gt; each( [query], iterator [, thisobj]) Iterate over each item in the collection, or a subset that matches a query. This supports two signatures: `.each(query, function)` and `.each(function)`. If you pass in a query, only the items that match the query are iterated over. Parameters: Name Type Argument Description query object &lt;optional&gt; A query to evaluate iterator function Function to execute against each item in the collection thisobj object &lt;optional&gt; The value of `this` &lt;inner&gt; flatten( [query], iterator, [, thisobj]) Flattens a nested array (the nesting can be to any depth). If isShallow is truthy, array will only be flattened a single level. If callback is passed, each element of array is passed through a callback before flattening. Parameters: Name Type Argument Description query object &lt;optional&gt; A query to evaluate . If you pass in a query, only the items that match the query are iterated over. iterator, function thisobj object &lt;optional&gt; The value of `this` Returns: Type number &lt;inner&gt; groupBy( [query], iterator [, thisobj]) Creates an object composed of keys returned from running each element of the collection through the callback. The corresponding value of each key is an array of elements passed to callback that returned the key. The callback is invoked with three arguments: (value, index|key, collection). Parameters: Name Type Argument Description query object &lt;optional&gt; A query to evaluate . If you pass in a query, only the items that match the query are iterated over. iterator function thisobj object &lt;optional&gt; The value of `this` Returns: Type object &lt;inner&gt; index(key) Gets an items by its index Parameters: Name Type Description key number The index to get Returns: Type * &lt;inner&gt; key(key) Get a record by key Parameters: Name Type Description key * The key of the record to get Returns: Type * &lt;inner&gt; map( [query], iterator [, thisobj]) Maps the contents to an array by iterating over it and transforming it. You supply the iterator. Supports two signatures: `.map(query, function)` and `.map(function)`. If you pass in a query, only the items that match the query are iterated over. Parameters: Name Type Argument Description query object &lt;optional&gt; A query to evaluate iterator function Function to execute against each item in the collection thisobj object &lt;optional&gt; The value of `this` &lt;inner&gt; max( [query], iterator [, thisobj]) Retrieves the maximum value of an array. If callback is passed, it will be executed for each value in the array to generate the criterion by which the value is ranked. Parameters: Name Type Argument Description query object &lt;optional&gt; A query to evaluate . If you pass in a query, only the items that match the query are iterated over. iterator function thisobj object &lt;optional&gt; The value of `this` Returns: Type number &lt;inner&gt; min( [query], iterator [, thisobj]) Retrieves the minimum value of an array. If callback is passed, it will be executed for each value in the array to generate the criterion by which the value is ranked. Parameters: Name Type Argument Description query object &lt;optional&gt; A query to evaluate . If you pass in a query, only the items that match the query are iterated over. iterator function thisobj object &lt;optional&gt; The value of `this` Returns: Type number &lt;inner&gt; pluck( [query], property) Reduce the collection to a single value. Supports two signatures: `.pluck(query, function)` and `.pluck(function)` Parameters: Name Type Argument Description query object &lt;optional&gt; The query to evaluate. If you pass in a query, only the items that match the query are iterated over. property string The property that will be 'plucked' from the contents of the collection Returns: Type * &lt;inner&gt; push(item) Add an item to the top of the list. This is identical to `add`, but is provided for stack semantics Parameters: Name Type Description item * The item to add to the collection. Only one item at a time can be added &lt;inner&gt; reduce( [query], iterator [, accumulator] [, thisobj]) Reduces a collection to a value which is the accumulated result of running each element in the collection through the callback, where each successive callback execution consumes the return value of the previous execution. If accumulator is not passed, the first element of the collection will be used as the initial accumulator value. are iterated over. Parameters: Name Type Argument Description query object &lt;optional&gt; A query to evaluate iterator function The function that will be executed in each item in the collection accumulator * &lt;optional&gt; Initial value of the accumulator. thisobj object &lt;optional&gt; The value of `this` Returns: Type * &lt;inner&gt; sortBy( [query], iterator [, thisobj]) Returns a sorted copy of the collection. Parameters: Name Type Argument Description query object &lt;optional&gt; The query to evaluate. If you pass in a query, only the items that match the query are iterated over. iterator function thisobj object &lt;optional&gt; The value of `this` Returns: Type array &lt;inner&gt; toArray() Returns the collection as an array. If it is already an array, it just returns that. Returns: Type array &lt;inner&gt; toJSON() Supports conversion to a JSON string or for passing over the wire Returns: Type object Type Object | array × Search results Close Documentation ge h results Close Documentation generated by JSDoc 3.5.3 on 2017-08-13T20:21:39-04:00 using the DocStrap template. "},"module-mixins_signalable.html":{"id":"module-mixins_signalable.html","title":"Module: mixins/signalable","body":" Documentation Modules basebase/chainsdocuments/binderdocuments/modeldocuments/probedocuments/schemaGruntfileink/collectormixins/bussablemixins/signalablestrings/formattemplate/publishutils/logger Classes Attachmentbasebase/chainsChannelChannelDescriptorClientCollectiondocuments/modelFieldIMChannelMessageMessageBuildermodule.exports#module.exportsdocuments/probe.queryOperatorsdocuments/probe.updateOperatorsink/collector~ACollectorink/collector~CollectorBaseink/collector~OCollectormixins/signalable~SignalObjectUtilPerMessageDeflateReceiverSenderSlackRTMSnekfetchStringUtilTeamUltronUserutils/logger.LoggerWebSocketWebSocketServer Mixins documents/schemaEventTargetmixins/bussablemixins/signalable Events Client#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global concatconfigcreateSlackRequestUrldeprecateeifelerRegelAppliesToNumberformatgetinspectmaskparsesettoArrayBufferunmask Module: mixins/signalable Add the ability to fire signals on your objects. Signals are events, but hard coded into the object and don't rely on strings like other events and `eventables` Requires module:base module:signals module:base/logger Classes Signal Type Definitions SignalOptions Properties: Name Type Argument Description memorize boolean &lt;optional&gt; If Signal should keep record of previously dispatched parameters and automatically execute listener. Defaults to `false` params array &lt;optional&gt; Default parameters passed to listener during `Signal.raise`/`Signal.fire`/`Signal.trigger` and SignalBinding.execute. (curried parameters). Defaults to `null` context object &lt;optional&gt; When provided the nullable&gt; If hosted, you can identify the host here. name string &lt;nullable&gt; The name of the signal Methods has(listener, listenerContext) Check if listener was attached to Signal. Parameters: Name Type Argument Description listener function The function to check listenerContext object &lt;nullable&gt; The context that was bound Returns: Type boolean off(listener, listenerContext) Unbinds a listener to a signal. Parameters: Name Type Argument Description listener function The function to unbind listenerContext object &lt;nullable&gt; The context that was bound Returns: Type function on(listener, listenerContext, priority) Ties a listener to a signal. Parameters: Name Type Argument Description listener function The function to call when the signal is raised listenerContext object &lt;nullable&gt; A context to set for the listener. The event host may set a default for this value, but you may override that here. priority number &lt;nullable&gt; A priority for the listener. Returns: Type SignalBinding once(listener, listenerContext, priority) Ties a listener to for a signal for one execution. Parameters: Name Type Argument Description listener function The function to call when the signal is raised listenerContext object &lt;nullable&gt; A context to set for the listener. The event host may set a default for this value, but you may override that here. priority number &lt;nullable&gt; A priority for the listener. Returns: Type SignalBinding toString() Strings! × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-08-13T20:21:39-04:00 using the DocStrap template. "},"module-strings_format.html":{"id":"module-strings_format.html","title":"Module: strings/format","body":" Documentation Modules basebase/chainsdocuments/binderdocuments/modeldocuments/probedocuments/schemaGruntfileink/collectormixins/bussablemixins/signalablestrings/formattemplate/publishutils/logger Classes Attachmentbasebase/chainsChannelChannelDescriptorClientCollectiondocuments/mode ion event String Name of the event. fn function Callback function. context Mixed The context of the function. Returns: Type Ultron remove() Remove the listeners we assigned for the given event. Returns: Type Ultron × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-08-13T20:21:39-04:00 using the DocStrap template. "},"User.html":{"id":"User.html","title":"Class: User","body":" Documentation Modules basebase/chainsdocuments/binderdocuments/modeldocuments/probedocuments/schemaGruntfileink/collectormixins/bussablemixins/signalablestrings/formattemplate/publishutils/logger Classes Attachmentbasebase/chainsChannelChannelDescriptorClientCollectiondocuments/modelFieldIMChannelMessageMessageBuildermodule.exports#module.exportsdocuments/probe.queryOperatorsdocuments/probe.updateOperatorsink/collector~ACollectorink/collector~CollectorBaseink/collector~OCollectormixins/signalable~SignalObjectUtilPerMessageDeflateReceiverSenderSlackRTMSnekfetchStringUtilTeamUltronUserutils/logger.LoggerWebSocketWebSocketServer Mixins documents/schemaEventTargetmixins/bussablemixins/signalable Events Client#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global concatconfigcreateSlackRequestUrldeprecateeifelerRegelAppliesToNumberformatgetinspectmaskparsesettoArrayBufferunmask Class: User User new User(client [, data]) This class represents a slack user. Parameters: Name Type Argument Description client Client The Slack Client to use when sending messages and pulling data. data object &lt;optional&gt; The 'raw' data provided by slack if applicable. Members isDeleted :boolean Whether the user is currently deleted/disabled. Type: boolean isFullUser :boolean Whether the user is a full user in this org. Type: boolean &lt;readonly&gt; mention :string The user's mention. Type: string Methods &lt;static&gt; getMention(id) Get a mention from any slack ID. Parameters: Name Type Description id string The user's slack ID. Returns: Type string send(msg [, args]) Send a message to the user directly. Parameters: Name Type Argument Default Description msg string | Message The message to send. args object &lt;optional&gt; {} Additional args to send. Returns: Type Promise setup(data) Sets up the {User} with data provided from slack. Parameters: Name Type Description data object The data from slack to use. &lt;async&gt; update() Retrieve info about this user and update it. This is usually not going to be necessary to call. Returns: Type Promise.&lt;void&gt; × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-08-13T20:21:39-04:00 using the DocStrap template. "},"utils_logger.Logger.html":{"id":"utils_logger.Logger.html","title":"Class: Logger","body":" Documentation Modules basebase/chainsdocuments/binderdocuments/modeldocuments/probedocuments/schemaGruntfileink/collectormixins/bussablemixins/signalablestrings/formattemplate/publishutils/logger Classes Attachmentbasebase/chainsChannelChannelDescriptorClientCollectiondocuments/modelFieldIMChannelMessageMessageBuildermodule.exports#module.exportsdocuments/probe.queryOperatorsdocuments/probe.updateOperatorsink/collector~ACollectorink/collector~CollectorBaseink/collector~OCollectormixins/signalable~SignalObjectUtilPerMessageDeflateReceiverSenderSlackRTMSnekfetchStringUtilTeamUltronUserutils/logger.LoggerWebSocketWebSocketServer Mixins documents/schemaEventTargetmixins/bussablemixins/signalable Events Client#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global concatconfigcreateSlackRequestUrldeprecateeifelerRegelAppliesToNumberformatgetinspectmaskparsesettoArrayBufferunmask Class: Logger Logger new Logger() A logger class that you can mix into your classes to handle logging settings and state at an object level. See utils/logger for the members of this class See: utils/logger Methods all() Turns on all logging levels debug(The) Log a `debug` call Parameters: Name Type Description The string value to log error(The) Log a `error` call Parameters: Name Type Description The string value to log info(The) Log a `info` call Parameters: Name Type Description The string value to log level(lvl) Sets the logging level to one of `trace`, `debug`, `info`, `warn`, `error`. Parameters: Name Type Description lvl string The level to set it to. Can be one of `trace`, `debug`, `info`, `warn`, `error`. silent() Turn off all logging. If you log something, it will not error, but will not do anything either and the cycles are minimal. trace(The) Log a `trace` call Parameters: Name Type Description The string value to log warn(The) Log a `warn` call Parameters: Name Type Description The string value to log × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-08-13T20:21:39-04:00 using the DocStrap template. "},"WebSocket.html":{"id":"WebSocket.html","title":"Class: WebSocket","body":" Documentation Modules basebase/chainsdocuments/binderdocuments/modeldocuments/probedocuments/schemaGruntfileink/collectormixins/bussablemixins/signalablestrings/formattemplate/publishutils/logger Classes Attachmentbasebase/chainsChannelChannelDescriptorClientCollectiondocuments/modelFieldIMChannelMessageMessageBuildermodule.exports#module.exportsdocuments/probe.queryOperatorsdocuments/probe.updateOperatorsink/collector~ACollectorink/collector~CollectorBaseink/collector~OCollectormixins/signalable~SignalObjectUtilPerMessageDeflateReceiverSenderSlackRTMSnekfetchStringUtilTeamUltronUserutils/logger.LoggerWebSocketWebSocketServer Mixins documents/schemaEventTargetmixins/bussablemixins/signalable Events Client#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global concatconfigcreateSlackRequestUrldeprecateeifelerRegelAppliesToNumberformatgetinspectmaskparsesettoArrayBufferunmask Class: WebSocket WebSocket Class representing a WebSocket. new WebSocket(address, protocols, options) Create a new `WebSocket`. Parameters: Name Type Description address String The URL to which to connect protocols String | Array.&lt;String&gt; The subprotocols options Object Connection options Extends EventEmitter Members binaryType :String This deviates from the WHATWG interface since ws doesn't support the required default &quot;blob&quot; type (instead we define a custom &quot;nodebuffer&quot; type). Type: String bufferedAmount :Number Type: Number Methods close(code, data) Start a closing handshake. Parameters: Name Type Description code Number Status code explaining why the connection is closing data String A string explaining why the connection is closing pause() Pause the socket stream. ping(data, mask, failSilently) Send a ping message. Parameters: Name Type Description data * The message to send mask Boolean Indicates whether or not to mask `data` failSilently Boolean Indicates whether or not to throw if `readyState` isn't `OPEN` pong(data, mask, failSilently) Send a pong message. Parameters: Name Type Description data * The message to send mask Boolean Indicates whether or not to mask `data` failSilently Boolean Indicates whether or not to throw if `readyState` isn't `OPEN` resume() Resume the socket stream send(data, options, cb) Send a data message. Parameters: Name Type Description data * The message to send options Object Options object Properties Name Type Description compress Boolean Specifies whether or not to compress `data` binary Boolean Specifies whether `data` is binary or text fin Boolean Specifies whether the fragment is the last one mask Boolean Specifies whether or not to mask `data` cb function Callback which is executed when data is written out terminate() Forcibly close the connection. × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-08-13T20:21:39-04:00 using the DocStrap template. "},"WebSocketServer.html":{"id":"WebSocketServer.html","title":"Class: WebSocketServer","body":" Documentation Modules basebase/chainsdocuments/binderdocuments/modeldocuments/probedocuments/schemaGruntfileink/collectormixins/bussablemixins/signalablestrings/formattemplate/publishutils/logger Classes Attachmentbasebase/chainsChannelChannelDescriptorClientCollectiondocuments/modelFieldIMChannelMessageMessageBuildermodule.exports#module.exportsdocuments/probe.queryOperatorsdocuments/probe.updateOperatorsink/collector~ACollectorink/collector~CollectorBaseink/collector~OCollectormixins/signalable~SignalObjectUtilPerMessageDeflateReceiverSenderSlackRTMSnekfetchStringUtilTeamUltronUserutils/logger.LoggerWebSocketWebSocketServer Mixins documents/schemaEventTargetmixins/bussablemixins/signalable Events Client#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global concatconfigcreateSlackRequestUrldeprecateeifelerRegelAppliesToNumberformatgetinspectmaskparsesettoArrayBufferunmask Class: WebSocketServer WebSocketServer Class representing a WebSocket server. new WebSocketServer(options, callback) Create a `WebSocketServer` instance. Parameters: Name Type Description options Object Configuration options Properties Name Type Description host String The hostname where to bind the server port Number The port where to bind the server server http.Server A pre-created HTTP/S server to use verifyClient function An hook to reject connections handleProtocols function An hook to handle protocols path String Accept only connections matching this path noServer Boolean Enable no server mode clientTracking Boolean Specifies whether or not to track clients perMessageDeflate Boolean | Object Enable/disable permessage-deflate maxPayload Number The maximum allowed message size callback function A listener for the `listening` event Extends EventEmitter Methods close(cb) Close the server. Parameters: Name Type Description cb function Callback handleUpgrade(req, socket, head, cb) Handle a HTTP Upgrade request. Parameters: Name Type Description req http.IncomingMessage The request object socket net.Socket The network socket between the server and client head Buffer The first packet of the upgraded stream cb function Callback shouldHandle(req) See if a given request should be handled by this server instance. Parameters: Name Type Description req http.IncomingMessage Request object to inspect Returns: `true` if the request is valid, else `false` Type Boolean × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-08-13T20:21:39-04:00 using the DocStrap template. "}}
