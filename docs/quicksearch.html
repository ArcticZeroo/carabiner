ks well enough. It's possible that this may cause some issues for some specific characters, but so far I have encountered none, even with emoji. Parameters: Name Type Argument Default Description method string The method to request. query object &lt;optional&gt; {} The query object to stringify. Returns: Type string deprecate(fn, msg) Mark that a method should not be used. Returns a modified function which warns once by default. If `localStorage.noDeprecation = true` is set, then it is a no-op. If `localStorage.throwDeprecation = true` is set, then deprecated functions will throw an Error when invoked. If `localStorage.traceDeprecation = true` is set, then deprecated functions will invoke `console.trace()` instead of `console.error()`. Parameters: Name Type Description fn function the function to deprecate msg String the string to print to the console when `fn` is invoked Returns: a new &quot;deprecated&quot; version of `fn` Type function eifelerRegelAppliesToNumber(number) Returns true if the word before the given number loses the '-n' ending. e.g. 'an 10 Deeg' but 'a 5 Deeg' Parameters: Name Type Description number integer Returns: Type boolean format(value) Serialize a parsed `Sec-WebSocket-Extensions` header to a string. Parameters: Name Type Description value Object The object to format Returns: A string representing the given value Type String format(withoutSuffix) Parameters: Name Type Description withoutSuffix boolean true = a length of time; false = before/after a period of time. get() Return the listener of the event. Returns: The event listener or `undefined` Type function | undefined inspect() Return a human readable representation of a moment that can also be evaluated to get a new moment which is the same mask(source, mask, output, offset, length) Masks a buffer using the given mask. Parameters: Name Type Description source Buffer The buffer to mask mask Buffer The mask to use output Buffer The buffer where to store the result offset Number The offset at which to start writing length Number The number of bytes to mask. module:strings/format(format, args) Format a string quickly and easily using .net style format strings Parameters: Name Type Argument Description format string A string format like &quot;Hello {0}, now take off your {1}!&quot; args ? &lt;repeatable&gt; One argument per `{}` in the string, positionally replaced Returns: Type string Examples var strings = require(&quot;papyrus/strings&quot;); var s = strings.format(&quot;Hello {0}&quot;, &quot;Madame Vastra&quot;); // s = &quot;Hello Madame Vastra&quot; &lt;span&gt; &lt;%= strings.format(&quot;Hello {0}&quot;, &quot;Madame Vastra&quot;) %&gt; &lt;/span&gt; parse(value) Parse the `Sec-WebSocket-Extensions` header into an object. Parameters: Name Type Description value String field value of the header Returns: The parsed object Type Object set(listener) Add a listener for the event. Parameters: Name Type Description listener function The listener to add toArrayBuffer(The) Converts a buffer to an `ArrayBuffer`. Parameters: Name Type Description The Buffer buffer to convert Returns: Converted buffer Type ArrayBuffer unmask(buffer, mask) Unmasks a buffer using the given mask. Parameters: Name Type Description buffer Buffer The buffer to unmask mask Buffer The mask to use Type Definitions SnekfetchResponse Type: Object Properties: Name Type Description request HTTP.Request body string | object | Buffer Processed response body text string Raw response body ok boolean If the response code is &gt;= 200 and &lt; 300 status number HTTP status code statusText string Human readable HTTP status × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-08-13T20:21:38-04:00 using the DocStrap template. "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules basebase/chainsdocuments/binderdocuments/modeldocuments/probedocuments/schemaGruntfileink/collectormixins/bussablemixins/signalablestrings/formattemplate/publ ters: Name Type Description data object Event data. Properties Name Type Description channel Channel The channel the member joined. user User The user that joined the channel. inviter User | null The user that invited the joining member, if applicable. channelMemberLeave Emitted when a user leaves a slack channel. Parameters: Name Type Description data object Event data. Properties Name Type Description channel Channel The channel the member joined. user User The user that joined the channel. message Emitted when a message is sent in a slack channel. Parameters: Name Type Description message Message The message that was sent. teamMemberJoin Emitted when a member joins a slack team Parameters: Name Type Description user User The user that joined the team. userNameChange Emitted when a user's name is changed. Parameters: Name Type Description data object Event data. Properties Name Type Description old string The old username. new string The new username. userProfileUpdate Emitted when a user's profile is changed. Parameters: Name Type Description data object Event data. Properties Name Type Description old object The old profile. new object The new profile. userTyping Emitted when a user starts typing. Parameters: Name Type Description data object Event data. Properties Name Type Description channel string The channel in which the user is typing. user string The user that is typing. userUpdate Emitted when a user is changed. Parameters: Name Type Description data object Event data. Properties Name Type Description old string The old user. new string The new user. × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-08-13T20:21:38-04:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules basebase/chainsdocuments/binderdocuments/modeldocuments/probedocuments/schemaGruntfileink/collectormixins/bussablemixins/signalablestrings/formattemplate/publishutils/logger Classes Attachmentbasebase/chainsChannelChannelDescriptorClientCollectiondocuments/modelFieldIMChannelMessageMessageBuildermodule.exports#module.exportsdocuments/probe.queryOperatorsdocuments/probe.updateOperatorsink/collector~ACollectorink/collector~CollectorBaseink/collector~OCollectormixins/signalable~SignalObjectUtilPerMessageDeflateReceiverSenderSlackRTMSnekfetchStringUtilTeamUltronUserutils/logger.LoggerWebSocketWebSocketServer Mixins documents/schemaEventTargetmixins/bussablemixins/signalable Events Client#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global concatconfigcreateSlackRequestUrldeprecateeifelerRegelAppliesToNumberformatgetinspectmaskparsesettoArrayBufferunmask CarabinerEasy to use, high level slack lib for Node.JS! Documentation coming soon, this is not a complete version. Feel free to clone the repo and run jsdoc, many classes are already pretty documented. This is is a complete rewrite of both frozor-slackbot and frozor-slack, combining their features and adding onto them for a much better overall library. I have no plans to include a guide to convert from either of those modules, mostly because nobody actually uses them to my knowledge but me. Currently, this lib supports the following slack APIs: Web API Real Time Messaging API (websocket) Current status: NOT READY TO USE More unit tests are needed to determine whether it works properly in all scenarios, and events are not yet extended with cached items. This is not production-ready. At some point I plan to add support for slash commands, but having to run an express server inside this lib sounds like a mess I don't want to handle right now. I also plan to add some kind of client similar to the discordjs commando module, which just extends the Discord.Client. Right now, command handling can be a bit of a pain at times, even though frozor-commands actually makes it pretty simple for me. This client may have support for 'conversations' (prompts and user responses to those prompts), I don't really know yet. It may also be pertinent to add multi-team support to this client. Right now, one client connects to one team. This could be pretty easily changed (the Client class could be almost entirely moved out and instead replaced with a .teams collection), but I currently have no need for this so it's not done. × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-08-13T20:21:38-04:00 using the DocStrap template. "},"Attachment.html":{"id":"Attachment.html","title":"Class: Attachment","body":" Documentation Modules basebase/chainsdocuments/binderdocuments/modeldocuments/probedocuments/schemaGruntfileink/collectormixins/bussablemixins/signalablestrings/formattemplate/publishutils/logger Classes Attachmentbasebase/chainsChannelChannelDescriptorClientCollectiondocuments/modelFieldIMChannelMessageMessageBuildermodule.exports#module.exportsdocuments/probe.queryOperatorsdocuments/probe.updateOperatorsink/collector~ACollectorink/collector~CollectorBaseink/collector~OCollectormixins/signalable~SignalObjectUtilPerMessageDeflateReceiverSenderSlackRTMSnekfetchStringUtilTeamUltronUserutils/logger.LoggerWebSocketWebSocketServer Mixins documents/schemaEventTargetmixins/bussablemixins/signalable Events Client#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global concatconfigcreateSlackRequestUrldeprecateeifelerRegelAppliesToNumberformatgetinspectmaskparsesettoArrayBufferunmask Class: Attachment Attachment new Attachment() Create a slack attachment object. No build, json-ifying or any hocus-pocus necessary. All of the properties on this object are the ones slack needs to see, so JSON.stringify makes it valid to send. You may want to use this in conjunction with Field Example new Attachment() .setTitle('hello') .setText('world!') .setColor('#2196F3) .addField(new Field()...) × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-08-13T20:21:38-04:00 using the DocStrap template. "},"base.html":{"id":"base.html","title":"Class: base","body":" Documentation Modules basebase/chainsdocuments/binderdocuments/modeldocuments/probedocuments/schemaGruntfileink/collectormixins/bussablemixins/signalablestrings/formattemplate/publishutils/logger Classes Attachmentbasebase/chainsChannelChannelDescriptorClientCollectiondocuments/modelFieldIMChannelMessageMessageBuildermodule.exports#module.exportsdocuments/probe.queryOperatorsdocuments/probe.updateOperatorsink/collector~ACollectorink/collector~CollectorBaseink/collector~OCollectormixins/signalable~SignalObjectUtilPerMessageDeflateReceiverSenderSlackRTMSnekfetchStringUtilTeamUltronUserutils/logger.LoggerWebSocketWebSocketServer Mixins documents/schemaEventTargetmixins/bussablemixins/signalable Events Client#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global concatconfigcreateSlackRequestUrldeprecateeifelerRegelAppliesToNumberformatgetinspectmaskparsesettoArrayBufferunmask Class: base base The base of all classes in the system, this is one of the few pure &quot;classes&quot; in core the of the system. It is a pretty clean little class whose primary purpose is to surface the composition chains and a basis for storing options on mixin and subclass instances. Options are handled at the instance rather than the prototype level so that multiple instances don't compete for default values. new base() Extends base/chains Members close The `close` method asks an object to shut itself down in a way that will allow it to be reopened, unlike the end method which will call the destroy method which should make the object unusable, but also devoid of all resources whereas `close` may still keep some resources open. | Heading 1 | Heading 2 | Heading 3 | |-----------|-----------|-----------------| | Bar | Food | This is a table | This uses the `before` chain which means the last one defined in the first one destroyed Inherited From: base/chains#close See: base/chains#open open If you are using the open/close paradigm for an object that can kind of go dormant on base/chains#close and can be &quot;reopened&quot; again later, here is where the &quot;open&quot; code will go. This used the `after` chain which means that the first one defined is the first one destroyed. Inherited From: base/chains#open See: base/chains#close Methods addDefaultOptions(options) Add a default option to a class. The default options are only set if there is not already a value for the option. Parameters: Name Type Description options hash A hash of options you want to set See: {base#addOptions} addOptions(options) Add an option to a class. If any members of the hash already exist in `this.options`, they will be overwritten. Parameters: Name Type Description options hash A hash of options you want to set See: {base#addDefaultOptions} destroy() Called when it is time to get rid of all of your instance level references and objects and events. You can define this method on your own classes without having to call the superclass instance. It is called by `instance.end()` automatically Overrides: base/chains#destroy See: {base/chains#end} {base/chains#destroy} end() Call this to close your object and dispose of all maintained resources. You can define this method on your own classes without having to call the superclass instance, however it is reccomended that you put all disposal code in `destroy()`. You must be disciplined about calling this on your instances. Overrides: base/chains#end See: {base/chains#end} {base/chains#destroy} × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-08-13T20:21:38-04:00 using the DocStrap template. "},"base_chains.html":{"id":"base_chains.html","title":"Class: base/chains","body":" Documentation Modules basebase/chainsdocuments/binderdocuments/modeldocuments/probedocuments/schemaGruntfileink/collectormixins/bussablemixins/signalablestrings/formattemplate/publishutils/logger Classes Attachmentbasebase/chainsChannelChannelDescriptorClientCollectiondocuments/modelFieldIMChannelMessageMessageBuildermodule.exports#module.exportsdocuments/probe.queryOperatorsdocuments/probe.updateOperatorsink/collector~ACollectorink/collector~CollectorBaseink/collector~OCollectormixins/signalable~SignalObjectUtilPerMessageDeflateReceiverSenderSlackRTMSnekfetchStringUtilTeamUltronUserutils/logger.LoggerWebSocketWebSocketServer Mixins documents/schemaEventTargetmixins/bussablemixins/signalable Events Client#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global concatconfigcreateSlackRequestUrldeprecateeifelerRegelAppliesToNumberformatgetinspectmaskparsesettoArrayBufferunmask Class: base/chains base/chains Chains define the primary composition elements (functions) that determine the order of execution. new base/chains() Members close The `close` method asks an object to shut itself down in a way that will allow it to be reopened, unlike the end method which will call the destroy method which should make the object unusable, but also devoid of all resources whereas `close` may still keep some resources open. | Heading 1 | Heading 2 | Heading 3 | |-----------|-----------|-----------------| | Bar | Food | This is a table | This uses the `before` chain which means the last one defined in the first one destroyed See: base/chains#open end The `end` method will call the destroy method which should make the object unusable and devoid of all resources, unlike the close method asks an object to shut itself down in a way that will allow it to be reopened. This uses the `before` chain which means the last one defined in the first one destroyed Example Add *this* to your application.properties. foo=bar open If you are using the open/close paradigm for an object that can kind of go dormant on base/chains#close and can be &quot;reopened&quot; again later, here is where the &quot;open&quot; code will go. This used the `after` chain which means that the first one defined is the first one destroyed. See: base/chains#close × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-08-13T20:21:38-04:00 using the DocStrap template. "},"Channel.html":{"id":"Channel.html","title":"Class: Channel","body":" Documentation Modules basebase/chainsdocuments/binderdocuments/modeldocuments/probedocuments/schemaGruntfileink/collectormixins/bussablemixins/signalablestrings/formattemplate/publishutils/logger Classes Attachmentbasebase/chainsChannelChannelDescriptorClientCollectiondocuments/modelFieldIMChannelMessageMessageBuildermodule.exports#module.exportsdocuments/probe.queryOperatorsdocuments/probe.updateOperatorsink/collector~ACollectorink/collector~CollectorBaseink/collector~OCollectormixins/signalable~SignalObjectUtilPerMessageDeflateReceiverSenderSlackRTMSnekfetchStringUtilTeamUltronUserutils/logger.LoggerWebSocketWebSocketServer Mixins documents/schemaEventTargetmixins/bussablemixins/signalable Events Client#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global concatconfigcreateSlackRequestUrldeprecateeifelerRegelAppliesToNumberformatgetinspectmaskparsesettoArrayBufferunmask Class: Channel Channel new Channel(client [, data]) This class represents a channel in slack where users can post messages, files, etc. Parameters: Name Type Argument Description client Client The Slack Client to use when sending messages and pulling data. data object &lt;optional&gt; The 'raw' data provided by slack if applicable. Members &lt;readonly&gt; created :Date Returns the Date at which the channel was created Type: Date isArchived :boolean Whether the channel is archived or not. Type: boolean isChannel :boolean Whether the channel is a public channel Type: boolean isDefault :boolean Whether the channel is the team's default channel. If this is true, all users must be in this channel. Type: boolean isGroup :boolean Whether the channel is a private channel Type: boolean isIM :boolean Whether the channel is an IM (direct message) Type: boolean isMember :boolean Whether the client is a member of the channel. Type: boolean isMpim :boolean Whether the channel is a MPIM (multi-person direct message, or a private channel) Type: boolean &lt;readonly&gt; lastRead :Date Returns the Date at which the last message was read. This may return null depending on how it was populated. Type: Date lastReadTimestamp :boolean The slack timestamp at which the last message was read. Type: boolean latest :boolean The slack timestamp at which the last message was sent. Type: boolean members :Collection.&lt;number, User&gt; The members of the channel, as Users Type: Collection.&lt;number, User&gt; name :string The name of the channel Type: string purpose :ChannelDescriptor The purpose of the channel. Type: ChannelDescriptor topic :ChannelDescriptor The topic of the channel. Type: ChannelDescriptor &lt;readonly&gt; type :string Returns the type of channel. Works best if you compare the return value to the {ChannelType} enum. Type: string unreadCount :number Amount of unreads the client has. Type: number unreadCountDisplay I'm not actually sure what this is. Methods send(message [, args]) Send a message to a channel. Parameters: Name Type Argument Default Description message string | Message | Attachment | Array.&lt;Attachment&gt; The message you want to send. This can be a string, message, attachment, or array of attachments. All will convert properly and send. args object &lt;optional&gt; {} Additional args to send Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-08-13T20:21:38-04:00 using the DocStrap template. "},"ChannelDescriptor.html":{"id":"ChannelDescriptor.html","title":"Class: ChannelDescriptor","body":" Documentation Modules basebase/chainsdocuments/binderdocuments/modeldocuments/probedocuments/schemaGruntfileink/collectormixins/bussablemixins/signalablestrings/formattemplate/publishutils/logger Classes Attachmentbasebase/chainsChannelChannelDescriptorClientCollectiondocuments/modelFieldIMChannelMessageMessageBuildermodule.exports#module.exportsdocuments/probe.queryOperatorsdocuments/probe.updateOperatorsink/collector~ACollectorink/collector~CollectorBaseink/collector~OCollectormixins/signalable~SignalObjectUtilPerMessageDeflateReceiverSenderSlackRTMSnekfetchStringUtilTeamUltronUserutils/logger.LoggerWebSocketWebSocketServer Mixins documents/schemaEventTargetmixins/bussablemixins/signalable Events Client#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global concatconfigcreateSlackRequestUrldeprecateeifelerRegelAppliesToNumberformatgetinspectmaskparsesettoArrayBufferunmask Class: ChannelDescriptor ChannelDescriptor new ChannelDescriptor(client [, data]) Parameters: Name Type Argument Description client Client The Slack Client to use when sending messages and pulling data. data object &lt;optional&gt; The 'raw' data provided by slack if applicable. Members lastSet Same as {ChannelDescriptor#set} &lt;readonly&gt; set Gets the {Date} at which this channel descriptor was set. × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-08-13T20:21:38-04:00 using the DocStrap template. "},"Client.html":{"id":"Client.html","title":"Class: Client","body":" Documentation Modules basebase/chainsdocuments/binderdocuments/modeldocuments/probedocuments/schemaGruntfileink/collectormixins/bussablemixins/signalablestrings/formattemplate/publishutils/logger Classes Attachmentbasebase/chainsChannelChannelDescriptorClientCollectiondocuments/modelFieldIMChannelMessageMessageBuildermodule.exports#module.exportsdocuments/probe.queryOperatorsdocuments/probe.updateOperatorsink/collector~ACollectorink/collector~CollectorBaseink/collector~OCollectormixins/signalable~SignalObjectUtilPerMessageDeflateReceiverSenderSlackRTMSnekfetchStringUtilTeamUltronUserutils/logger.LoggerWebSocketWebSocketServer Mixins documents/schemaEventTargetmixins/bussablemixins/signalable Events Client#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global concatconfigcreateSlackRequestUrldeprecateeifelerRegelAppliesToNumberformatgetinspectmaskparsesettoArrayBufferunmask Class: Client Client new Client(token [, opts]) Create a single-team Slack Client. Parameters: Name Type Argument Default Description token string The slack token to use for all operations. opts object &lt;optional&gt; {} Options to use. Properties Name Type Argument Default Description rtm boolean &lt;optional&gt; true Whether the client should connect to RTM. getFullChannelInfo boolean &lt;optional&gt; false Whether the client should retrieve ALL info about channels. This will significantly increase startup time if true, and could hit rate limit. separateGroupAndMpim boolean &lt;optional&gt; false Whether group and mpim channels should have a different type. getUserPresence boolean &lt;optional&gt; false Whether user preference should be added to cached data. This will significantly increase startup time if true. useRtmStart boolean &lt;optional&gt; false Whether to use rtm.start for all init info rather than rtm.connect. If this is false, each thing is separately retrieved by the web api Members channels :Collection.&lt;number, Channel&gt; A collection of channels the Client has access to. These are not all public channels, find by the 'type' property to get groups/ims/etc. Type: Collection.&lt;number, Channel&gt; options :object The client's options. Default values are documented in the constructor. Type: object self :User The user that this client is running as. Type: User team :Team The team this client is currently in. Type: Team users :Collection.&lt;number, User&gt; A collection of users the Client can see (which should be all of them, but may not if the client is restricted). Type: Collection.&lt;number, User&gt; Methods chat(channel, text [, args]) Chats in the specified channel. Parameters: Name Type Argument Default Description channel Channel | User | string A Channel, User or string representing the channel to chat in. text string The text to send in the channel. args object &lt;optional&gt; {} Additional args to send. Returns: Type Promise Events channelMemberJoin Emitted when a user joins a slack channel. Parameters: Name Type Description data object Event data. Properties Name Type Description channel Channel The channel the member joined. user User The user that joined the channel. inviter User | null The user that invited the joining member, if applicable. channelMemberLeave Emitted when a user leaves a slack channel. Parameters: Name Type Description data object Event data. Properties Name Type Description channel Channel The channel the member joined. user User The user that joined the channel. message Emitted when a message is sent in a slack channel. Parameters: Name Type Description message Message The message that was sent. teamMemberJoin Emitted when a member joins a slack team Parameters: Name Type Description user User The user that joined the team. userNameChange Emitted when a user's name is changed. Parameters: Name Type Description data object Event data. Properties Name Type Description old string The old username. new string The new username. userProfileUpdate Emitted when a user's profile is changed. Parameters: Name Type Description data object Event data. Properties Name Type Description old object The old profile. new object The new profile. userTyping Emitted when a user starts typing. Parameters: Name Type Description data object Event data. Properties Name Type Description channel string The channel in which the user is typing. user string The user that is typing. userUpdate Emitted when a user is changed. Parameters: Name Type Description data object Event data. Properties Name Type Description old string The old user. new string The new user. × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-08-13T20:21:38-04:00 using the DocStrap template. "},"Collection.html":{"id":"Collection.html","title":"Class: Collection","body":" Documentation Modules basebase/chainsdocuments/binderdocuments/modeldocuments/probedocuments/schemaGruntfileink/collectormixins/bussablemixins/signalablestrings/formattemplate/publishutils/logger Classes Attachmentbasebase/chainsChannelChannelDescriptorClientCollectiondocuments/modelFieldIMChannelMessageMessageBuildermodule.exports#module.exportsdocuments/probe.queryOperatorsdocuments/probe.updateOperatorsink/collector~ACollectorink/collector~CollectorBaseink/collector~OCollectormixins/signalable~SignalObjectUtilPerMessageDeflateReceiverSenderSlackRTMSnekfetchStringUtilTeamUltronUserutils/logger.LoggerWebSocketWebSocketServer Mixins documents/schemaEventTargetmixins/bussablemixins/signalable Events Client#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global concatconfigcreateSlackRequestUrldeprecateeifelerRegelAppliesToNumberformatgetinspectmaskparsesettoArrayBufferunmask Class: Collection Collection This file has been extracted from the Discord.js source code Original URL: https://github.com/hydrabolt/discord.js/blob/master/src/util/Collection.js Credits to Amish Shah (hydrabolt) and other Discord.js contributors /** A Map with additional utility methods. new Collection() Extends Map Methods array() Creates an ordered array of the values of this collection, and caches it internally. The array will only be reconstructed if an item is added to or removed from the collection, or if you change the length of the array itself. If you don't want this caching behaviour, use `Array.from(collection.values())` instead. Returns: Type Array clone() Creates an identical shallow copy of this collection. Returns: Type Collection Example const newColl = someColl.clone(); concat(collections) Combines this collection with others into a new collection. None of the source collections are modified. Parameters: Name Type Argument Description collections Collection &lt;repeatable&gt; Collections to merge Returns: Type Collection Example const newColl = someColl.concat(someOtherColl, anotherColl, ohBoyAColl); deleteAll() Calls the `delete()` method on all items that have it. Returns: Type Array.&lt;Promise&gt; equals(collection) Checks if this collection shares identical key-value pairings with another. This is different to checking for equality using equal-signs, because the collections may be different objects, but contain the same data. Parameters: Name Type Description collection Collection Collection to compare with Returns: Whether the collections have identical contents Type boolean every(fn [, thisArg]) Identical to [Array.every()](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/every). Parameters: Name Type Argument Description fn function Function used to test (should return a boolean) thisArg Object &lt;optional&gt; Value to use as `this` when executing function Returns: Type boolean exists(prop, value) Searches for the existence of a single item where its specified property's value is identical to the given value (`item[prop] === value`). Do not use this to check for an item by its ID. Instead, use `collection.has(id)`. See [MDN](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Map/has) for details. Parameters: Name Type Description prop string The property to test against value * The expected value Returns: Type boolean Example if (collection.exists('username', 'Bob')) { console.log('user here!'); } filter(fn [, thisArg]) Identical to [Array.filter()](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/filter), but returns a Collection instead of an Array. Parameters: Name Type Argument Description fn function Function used to test (should return a boolean) thisArg Object &lt;optional&gt; Value to use as `this` when executing function Returns: Type Collection filterArray(fn [, thisArg]) Identical to [Array.filter()](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/filter). Parameters: Name Type Argument Description fn function Function used to test (should return a boolean) thisArg Object &lt;optional&gt; Value to use as `this` when executing function Returns: Type Array find(propOrFn [, value]) Searches for a single item where its specified property's value is identical to the given value (`item[prop] === value`), or the given function returns a truthy value. In the latter case, this is identical to [Array.find()](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/find). All collections used in Discord.js are mapped using their `id` property, and if you want to find by id you should use the `get` method. See [MDN](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Map/get) for details. Parameters: Name Type Argument Description propOrFn string | function The property to test against, or the function to test with value * &lt;optional&gt; The expected value - only applicable and required if using a property for the first argument Returns: Type * Examples collection.find('username', 'Bob'); collection.find(val =&gt; val.username === 'Bob'); findAll(prop, value) Searches for all items where their specified property's value is identical to the given value (`item[prop] === value`). Parameters: Name Type Description prop string The property to test against value * The expected value Returns: Type Array Example collection.findAll('username', 'Bob'); first( [count]) Obtains the first value(s) in this collection. Parameters: Name Type Argument Description count number &lt;optional&gt; Number of values to obtain from the beginning Returns: The single value if `count` is undefined, or an array of values of `count` length Type * | Array.&lt;*&gt; firstKey( [count]) Obtains the first key(s) in this collection. Parameters: Name Type Argument Description count number &lt;optional&gt; Number of keys to obtain from the beginning Returns: The single key if `count` is undefined, or an array of keys of `count` length Type * | Array.&lt;*&gt; keyArray() Creates an ordered array of the keys of this collection, and caches it internally. The array will only be reconstructed if an item is added to or removed from the collection, or if you change the length of the array itself. If you don't want this caching behaviour, use `Array.from(collection.keys())` instead. Returns: Type Array last( [count]) Obtains the last value(s) in this collection. This relies on Collection#array, and thus the caching mechanism applies here as well. Parameters: Name Type Argument Description count number &lt;optional&gt; Number of values to obtain from the end Returns: The single value if `count` is undefined, or an array of values of `count` length Type * | Array.&lt;*&gt; lastKey( [count]) Obtains the last key(s) in this collection. This relies on Collection#keyArray, and thus the caching mechanism applies here as well. Parameters: Name Type Argument Description count number &lt;optional&gt; Number of keys to obtain from the end Returns: The single key if `count` is undefined, or an array of keys of `count` length Type * | Array.&lt;*&gt; map(fn [, thisArg]) Identical to [Array.map()](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/map). Parameters: Name Type Argument Description fn function Function that produces an element of the new array, taking three arguments thisArg * &lt;optional&gt; Value to use as `this` when executing function Returns: Type Array random( [count]) Obtains random value(s) from this collection. This relies on Collection#array, and thus the caching mechanism applies here as well. Parameters: Name Type Argument Description count number &lt;optional&gt; Number of values to obtain randomly Returns: The single value if `count` is undefined, or an array of values of `count` length Type * | Array.&lt;*&gt; randomKey( [count]) Obtains random key(s) from this collection. This relies on Collection#keyArray, and thus the caching mechanism applies here as well. Parameters: Name Type Argument Description count number &lt;optional&gt; Number of keys to obtain randomly Returns: The single key if `count` is undefined, or an array of keys of `count` length Type * | Array.&lt;*&gt; reduce(fn [, initialValue]) Identical to [Array.reduce()](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/reduce). Parameters: Name Type Argument Description fn function Function used to reduce, taking four arguments; `accumulator`, `currentValue`, `currentKey`, and `collection` initialValue * &lt;optional&gt; Starting value for the accumulator Returns: Type * some(fn [, thisArg]) Identical to [Array.some()](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/some). Parameters: Name Type Argument Description fn function Function used to test (should return a boolean) thisArg Object &lt;optional&gt; Value to use as `this` when executing function Returns: Type boolean sort( [compareFunction]) The sort() method sorts the elements of a collection in place and returns the collection. The sort is not necessarily stable. The default sort order is according to string Unicode code points. Parameters: Name Type Argument Description compareFunction function &lt;optional&gt; Specifies a function that defines the sort order. if omitted, the collection is sorted according to each character's Unicode code point value, according to the string conversion of each element. Returns: Type Collection × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-08-13T20:21:38-04:00 using the DocStrap template. "},"documents_model.html":{"id":"documents_model.html","title":"Class: documents/model","body":" Documentation Modules basebase/chainsdocuments/binderdocuments/modeldocuments/probedocuments/schemaGruntfileink/collectormixins/bussablemixins/signalablestrings/formattemplate/publishutils/logger Classes Attachmentbasebase/chainsChannelChannelDescriptorClientCollectiondocuments/modelFieldIMChannelMessageMessageBuildermodule.exports#module.exportsdocuments/probe.queryOperatorsdocuments/probe.updateOperatorsink/collector~ACollectorink/collector~CollectorBaseink/collector~OCollectormixins/signalable~SignalObjectUtilPerMessageDeflateReceiverSenderSlackRTMSnekfetchStringUtilTeamUltronUserutils/logger.LoggerWebSocketWebSocketServer Mixins documents/schemaEventTargetmixins/bussablemixins/signalable Events Client#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global concatconfigcreateSlackRequestUrldeprecateeifelerRegelAppliesToNumberformatgetinspectmaskparsesettoArrayBufferunmask Class: documents/model documents/model new documents/model() A model is the first level if usable data-bearing entity in the system. It does NOT include any verbs for saving or anything like that, it is a pure, in memory data container Members isEmpty :boolean Returns true if this instance is empty Type: boolean isNew :boolean If documents/model#_idField is filled in and it's value is empty this will be true. Type: boolean Methods &lt;static&gt; all(obj, qu) Returns true if all items match the query Parameters: Name Type Description obj array | object The object to query qu object The query to execute. See module:documents/probe.queryOperators for the operators you can use. Returns: Type boolean &lt;static&gt; any(obj, qu) Returns true if any of the items match the query Parameters: Name Type Description obj array | object The object to query qu object The query to execute. See module:documents/probe.queryOperators for the operators you can use. Returns: Type boolean &lt;static&gt; every(obj, qu) Returns true if all items match the query. Aliases as `all` Parameters: Name Type Description obj array | object The object to query qu object The query to execute Returns: Type boolean &lt;static&gt; find(obj, qu) Find all records that match a query Parameters: Name Type Description obj array | object The object to query qu object The query to execute. See module:documents/probe.queryOperators for the operators you can use. Returns: The results Type array &lt;static&gt; findKeys(obj, qu) Find all records that match a query and returns the keys for those items. This is similar to module:documents/probe.find but instead of returning records, returns the keys. If `obj` is an object it will return the hash key. If 'obj' is an array, it will return the index Parameters: Name Type Description obj array | object The object to query qu object The query to execute. See module:documents/probe.queryOperators for the operators you can use. Returns: Type array &lt;static&gt; findOne(obj, qu) Returns the first record that matches the query. Aliased as `seek`. Parameters: Name Type Description obj array | object The object to query qu object The query to execute. See module:documents/probe.queryOperators for the operators you can use. Returns: Type object &lt;static&gt; findOneKey(obj, qu) Returns the first record that matches the query and returns its key or index depending on whether `obj` is an object or array respectively. Aliased as `seekKey`. Parameters: Name Type Description obj array | object The object to query qu object The query to execute. See module:documents/probe.queryOperators for the operators you can use. Returns: Type object &lt;static&gt; get(path, record) Reaches into an object and allows you to get at a value deeply nested in an object. This is not a query, but a straight reach in, useful for event bindings Parameters: Name Type Description path array The split path of the element to work with record object The record to reach into Returns: Whatever was found in the record Type * &lt;static&gt; remove(obj, qu) Remove all items in the object/array that match the query Parameters: Name Type Description obj array | object The object to query qu object The query to execute. See module:documents/probe.queryOperators for the operators you can use. Returns: The array or object as appropriate without the records. Type object | array &lt;static&gt; set(path, record, setter, newValue) This will write the value into a record at the path, creating intervening objects if they don't exist. This does not work as filtered update and is meant to be used on a single record. It is a nice way of setting a property at an arbitrary depth at will. Parameters: Name Type Description path array The split path of the element to work with record object The record to reach into setter string The set operation. See module:documents/probe.updateOperators for the operators you can use. newValue object The value to write to the, or if the operator is $pull, the query of items to look for &lt;static&gt; some(obj, qu) Returns true if any of the items match the query. Aliases as `any` Parameters: Name Type Description obj array | object The object to query qu object The query to execute Returns: Type boolean &lt;static&gt; update(obj, qu, setDocument) Updates all records in obj that match the query. See module:documents/probe.updateOperators for the operators that are supported. Parameters: Name Type Description obj object | array The object to update qu object The query which will be used to identify the records to updated setDocument object The update operator. See module:documents/probe.updateOperators × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-08-13T20:21:39-04:00 using the DocStrap template. "},"documents_schema.html":{"id":"documents_schema.html","title":"Mixin: documents/schema","body":" Documentation Modules basebase/chainsdocuments/binderdocuments/modeldocuments/probedocuments/schemaGruntfileink/collectormixins/bussablemixins/signalablestrings/formattemplate/publishutils/logger Classes Attachmentbasebase/chainsChannelChannelDescriptorClientCollectiondocuments/modelFieldIMChannelMessageMessageBuildermodule.exports#module.exportsdocuments/probe.queryOperatorsdocuments/probe.updateOperatorsink/collector~ACollectorink/collector~CollectorBaseink/collector~OCollectormixins/signalable~SignalObjectUtilPerMessageDeflateReceiverSenderSlackRTMSnekfetchStringUtilTeamUltronUserutils/logger.LoggerWebSocketWebSocketServer Mixins documents/schemaEventTargetmixins/bussablemixins/signalable Events Client#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global concatconfigcreateSlackRequestUrldeprecateeifelerRegelAppliesToNumberformatgetinspectmaskparsesettoArrayBufferunmask Mixin: documents/schema documents/schema The validator mixin provides access to the features of the JSON validation system Members _defaultSchemaName :string|function The default name of the scheman when you use anonymous schemas. You can define this at the prototype for classified schemas. The can also Type: string | function schema :object The schema that defines the validation rules. This should probably be defined at the prototype for each object or model classification. It can be an anonymous schema defined right here, or this can be registered schema names to use, or just a single name Type: object schemas :object If you want to register multiple schemas, use this property instead Type: object validationOptions :object|function The options to pass to the validator when it runs Type: object | function Methods addCheck(name, formatter) It is possible to add support for custom checks (i.e., minItems, maxItems, minLength, maxLength, etc.) through the addCheck function Parameters: Name Type Description name string The name of the check formatter function Perform the check Properties Name Type Description value object The value to check followed by any parameters from the schema Returns: Type boolean addFormat(name, formatter) It is also possible to add support for additional string formats through the addFormat function. Parameters: Name Type Description name string The name of the formatter formatter function How to format it Properties Name Type Description value object The value to format Returns: Type boolean addType(name, operation) Create a type to be used in your schemas to define new validators Parameters: Name Type Description name string The name of the type operation function What to do with the type. Properties Name Type Description value object The value to validation Returns: Type boolean addTypeCoercion(name, coercer) Custom coercion rules Parameters: Name Type Description name string The name of the coercion coercer function Perform the coercion Properties Name Type Description value object The value to coerce Returns: Type boolean defaultDoc(schema) Builds a default document based on the schema. What this does is create a document from schema and for each property that has a default value or is required, the resultant object will contain that property. It is useful for extending values from some source that may be incomplete, like options or some such. Parameters: Name Type Description schema json-schema A schema to use to create the default document Returns: Type object extract( [record] [, schema]) Extracts only the elements of the object that are defined in the schema Parameters: Name Type Argument Description record object &lt;optional&gt; The record to extract from schema string &lt;optional&gt; The name of the schema to attach extract( [schema] [, src]) This method will create a new object that contains only the fields and no methods or other artifacts. This is useful for creating objects to pass over the wire or save in a table. This is not deeply copied, so changes made to the extracted object will be represented in this class for reference objects. Parameters: Name Type Argument Description schema string &lt;optional&gt; The schema name to use src object &lt;optional&gt; The object to extract fields from Returns: Data-only version of the class instance. Type object getSchema( [schemaName]) Get a registered schema by name Parameters: Name Type Argument Description schemaName string &lt;optional&gt; Returns: Type object registerSchemas(schemas) Initialize the schema collection by registering the with the handler. You can call this at any time and as often as you like. It will be called once by the constructor on any instance schemas Parameters: Name Type Description schemas hash A hash of schemas where the key is the name of the schema validate( [record], schemaName [, options]) Validate an object against the schema Parameters: Name Type Argument Description record object &lt;optional&gt; The record to validate schemaName string | object The name of a previously registered schema options object &lt;optional&gt; Options to pass to the validator Returns: Type object Example // This supports these signatures: instance.validate(record, schemaName, options); instance.validate(); // this, this._defaultSchemaName, this.validationOptions instance.validate(record); // record, this._defaultSchemaName, this.validationOptions instance.validate(schemaName); //this, schemaName, this.validationOptions instance.validate(record, schemaName); //record, schemaName, this.validationOptions instance.validate(schemaName, options); //this, schemaName, this.validationOptions × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-08-13T20:21:39-04:00 using the DocStrap template. "},"EventTarget.html":{"id":"EventTarget.html","title":"Mixin: EventTarget","body":" Documentation Modules basebase/chainsdocuments/binderdocuments/modeldocuments/probedocuments/schemaGruntfileink/collectormixins/bussablemixins/signalablestrings/formattemplate/publishutils/logger Classes Attachmentbasebase/chainsChannelChannelDescriptorClientCollectiondocuments/modelFieldIMChannelMessageMessageBuildermodule.exports#module.exportsdocuments/probe.queryOperatorsdocuments/probe.updateOperatorsink/collector~ACollectorink/collector~CollectorBaseink/collector~OCollectormixins/signalable~SignalObjectUtilPerMessageDeflateReceiverSenderSlackRTMSnekfetchStringUtilTeamUltronUserutils/logger.LoggerWebSocketWebSocketServer Mixins documents/schemaEventTargetmixins/bussablemixins/signalable Events Client#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global concatconfigcreateSlackRequestUrldeprecateeifelerRegelAppliesToNumberformatgetinspectmaskparsesettoArrayBufferunmask Mixin: EventTarget EventTarget This provides methods for emulating the `EventTarget` interface. It's not meant to be used directly. Methods &lt;static&gt; addEventListener(method, listener) Register an event listener. Parameters: Name Type Description method String A string representing the event type to listen for listener function The listener to add &lt;static&gt; removeEventListener(method, listener) Remove an event listener. Parameters: Name Type Description method String A string representing the event type to remove listener function The listener to remove × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-08-13T20:21:39-04:00 using the DocStrap template. "},"Field.html":{"id":"Field.html","title":"Class: Field","body":" Documentation Modules basebase/chainsdocuments/binderdocuments/modeldocuments/probedocuments/schemaGruntfileink/collectormixins/bussablemixins/signalablestrings/formattemplate/publishutils/logger Classes Attachmentbasebase/chainsChannelChannelDescriptorClientCollectiondocuments/modelFieldIMChannelMessageMessageBuildermodule.exports#module.exportsdocuments/probe.queryOperatorsdocuments/probe.updateOperatorsink/collector~ACollectorink/collector~CollectorBaseink/collector~OCollectormixins/signalable~SignalObjectUtilPerMessageDeflateReceiverSenderSlackRTMSnekfetchStringUtilTeamUltronUserutils/logger.LoggerWebSocketWebSocketServer Mixins documents/schemaEventTargetmixins/bussablemixins/signalable Events Client#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global concatconfigcreateSlackRequestUrldeprecateeifelerRegelAppliesToNumberformatgetinspectmaskparsesettoArrayBufferunmask Class: Field Field new Field() Create a slack field object. No build, json-ifying or any hocus-pocus necessary. All of the properties on this object are the ones slack needs to see, so JSON.stringify makes it valid to send. Use this in conjunction with Attachment Example new Field() .setShort(true) .setTitle('hi') .setValue(':)') × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-08-13T20:21:39-04:00 using the DocStrap template. "},"IMChannel.html":{"id":"IMChannel.html","title":"Class: IMChannel","body":" Documentation Modules basebase/chainsdocuments/binderdocuments/model ents/probe.updateOperatorsink/collector~ACollectorink/collector~CollectorBaseink/collector~OCollectormixins/signalable~SignalObjectUtilPerMessageDeflateReceiverSenderSlackRTMSnekfetchStringUtilTeamUltronUserutils/logger.LoggerWebSocketWebSocketServer Mixins documents/schemaEventTargetmixins/bussablemixins/signalable Events Client#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global concatconfigcreateSlackRequestUrldeprecateeifelerRegelAppliesToNumberformatgetinspectmaskparsesettoArrayBufferunmask Class: Message Message new Message(client [, data]) This class represents a message sent in any slack channel. Parameters: Name Type Argument Description client Client The Slack Client to use when sending messages and pulling data. data object &lt;optional&gt; The 'raw' data provided by slack if applicable. Members attachments :Array The attachments on the message, if any. Type: Array channel :Channel The {Channel} in which the message was sent. Type: Channel deleted :Date The timestamp as a Date at which the message was deleted, if it was deleted. This may return null if it is not deleted. Type: Date deletedTimestamp :number The timestamp at which this message was deleted, if it was delted. Type: number editHistory :Array The edit history for this message. This is empty by default. Type: Array isStarred :boolean Whether the message is starred by the client. Defaults to false, of course. Type: boolean pinnedTo :Array.&lt;Channel&gt; An array of channels the message is pinned to. Type: Array.&lt;Channel&gt; reactions :Array An array containing an object for each reaction added. Type: Array sent :Date Same as Message#ts Type: Date sentTimestamp :number The slack timestamp at which the message was sent. If slack ever asks for a 'ts' property, this is what you want. Alternatively, call SlackUtil.dateToSlack(msg.ts) Type: number subtype :string The subtype of the message. This may be null. It's probably easiest for your sanity to use {MessageSubtype} to compare. Type: string text :string The text of the message. Type: string ts :Date The timestamp as a Date at which the message was sent. Type: Date user :User The {User} that sent the message. Type: User Methods delete() Deletes the message. Returns: Type Promise edit(newText, args) Edits the message. Parameters: Name Type Description newText string The new text in the message. args object Any additional args you want to pass, like an attachment. Returns: Type Promise react(emoji) React to this message. Parameters: Name Type Description emoji Returns: Type Promise remove() Same as {Message#delete} Returns: Type Promise reply(text [, mention] [, args]) Replies to the message by mentioning the original user and then adding the text after a space. Parameters: Name Type Argument Default Description text string The text to send mention boolean &lt;optional&gt; true Whether or not the reply should mention the original user. args object &lt;optional&gt; {} Additional args to send. Returns: Type Promise send( [args]) Sends the message. This will really only be used for MessageBuilder, but feel free to use it to resend a message or something? Parameters: Name Type Argument Default Description args object &lt;optional&gt; {} Additional args. Returns: Type Promise unfurl(unfurls) Unfurl images Parameters: Name Type Description unfurls Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-08-13T20:21:39-04:00 using the DocStrap template. "},"MessageBuilder.html":{"id":"MessageBuilder.html","title":"Class: MessageBuilder","body":" Documentation Modules basebase/chainsdocuments/binderdocuments/modeldocuments/probedocuments/schemaGruntfileink/collectormixins/bussablemixins/signalablestrings/formattemplate/publishutils/logger Classes Attachmentbasebase/chainsChannelChannelDescriptorClientCollectiondocuments/model
