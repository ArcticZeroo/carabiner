n message history and can be remade later) Use conversationArchive.[type] to get events for just channels, groups, ims, etc Parameters: Name Type Description conversation Conversation The conversation that was just archived. conversationCreated Emitted when a conversation of any type is created. Use conversationCreated.[type] to get events for just channels, groups, ims, etc Parameters: Type Description Conversation The conversation created conversationDeleted Emitted when a conversation of any type is deleted. Use conversationDeleted.[type] to get events for just channels, groups, ims, etc Parameters: Type Description Conversation The conversation deleted conversationMemberJoin Emitted when a user joins a slack conversation. Use conversationMemberJoin.[type] to get events for just channels, groups, ims, etc Parameters: Name Type Description data object Event data. Properties Name Type Description conversation Conversation The conversation the member joined. user User The user that joined the channel. inviter User | null The user that invited the joining member, if applicable. conversationMemberLeave Emitted when a user leaves a slack conversation. Use conversationMemberLeave.[type] to get events for just channels, groups, ims, etc Parameters: Name Type Description data object Event data. Properties Name Type Description conversation Conversation The channel the member left. user User The user that joined the channel. conversationOpen Emitted when a conversation of any type is &quot;opened&quot;, which apparently to slack pretty much just means that the authenticated user created it. Use conversationOpen.[type] to get events for just channels, groups, ims, etc Parameters: Type Description Conversation The conversation created conversationRename Emitted when a conversation of any type is renamed. Use conversationRename.[type] to get events for just channels, groups, ims, etc Parameters: Name Type Description data object Event data Properties Name Type Description oldName string The old conversation name newName string The new conversation name conversation Conversation The conversation whose name was just changed conversationSelfJoin Emitted when the current user joins a conversation Use conversationSelfJoin.[type] to get events for just channels, groups, ims, etc Parameters: Name Type Description conversation Conversation The conversation the client joined conversationSelfLeave Emitted when the current user leaves a conversation Use conversationSelfLeave.[type] to get events for just channels, groups, ims, etc Parameters: Name Type Description conversation Conversation The conversation the client left conversationUnrchive Emitted when a conversation is unarchived Use conversationUnarchive.[type] to get events for just channels, groups, ims, etc Parameters: Name Type Description conversation Conversation The conversation that was just unarchived. dndUpdated Emitted when a user's DND status is updated. Parameters: Name Type Description dnd DoNotDisturb The user's DND status (contains a reference to the user) dndUpdatedSelf Emitted when the client's own DND status is updated Parameters: Name Type Description dnd DoNotDisturb The user's DND status (contains a reference to the user) goodbye Emitted when the client is about to lose its RTM connection. hello Emitted when the client connects successfully to slack's RTM message Emitted when a message is sent in a slack channel. These are NOT necessarily chat messages! Listen to message.chat event instead for those. If you just want to listen to a single subtype, you can listen to message.subtype.. Or if you only want messages from a certain channel type, you can listen to message.type. Parameters: Name Type Description message Message The message that was sent. reactionAdded Emitted when a user adds a reaction to a message Parameters: Name Type Description data object Event data Properties Name Type Description reactingUser User The user reacting reactingTo User The user they are reacting to reaction string The emoji they reacted with reactionRemoved Emitted when a user adds a reaction to a message Parameters: Name Type Description data object Event data Properties Name Type Description reactingUser User The user reacting reactingTo User The user they are reacting to reaction string The emoji they reacted with teamDomainChange Emitted when this.client team's domain is changed. Parameters: Name Type Description data object Event data Properties Name Type Description newDomain String The new team domain oldDomain String The old team domain teamMemberJoin Emitted when a member joins a slack team Parameters: Name Type Description user User The user that joined the team. teamRename Emitted when this.client team's name is renamed. Parameters: Name Type Description data object Event data Properties Name Type Description newName String The new team name oldName String The old team name userActivated Emitted when a user is activated, after being deactivated prior Parameters: Name Type Description user User The user activated userDeactivated Emitted when a user is deactivated Parameters: Name Type Description user User The user deactivated userNameChange Emitted when a user's name is changed. Parameters: Name Type Description data object Event data. Properties Name Type Description old string The old username. new string The new username. userProfileUpdate Emitted when a user's profile is changed. Parameters: Name Type Description data object Event data. Properties Name Type Description old object The old profile. new object The new profile. userTyping Emitted when a user starts typing. Parameters: Name Type Description data object Event data. Properties Name Type Description channel string The channel in which the user is typing. user string The user that is typing. userUpdate Emitted when a user is changed. Parameters: Name Type Description data object Event data. Properties Name Type Description old string The old user. new string The new user. chat Emi clude a guide to convert from either of those modules, mostly because nobody actually uses them to my knowledge but me. Currently, this lib supports the following slack APIs: Web API Real Time Messaging API (websocket) Current status: NOT READY TO USE More unit tests are needed to determine whether it works properly in all scenarios, and events are not yet extended with cached items. This is not production-ready. At some point I plan to add support for slash commands, interactive messages, and the events API, but having to run an express server inside this lib sounds like a mess I don't want to handle right now. I also plan to add some kind of client similar to the discordjs commando module, which just extends the Discord.Client. Right now, command handling can be a bit of a pain at times, even though frozor-commands actually makes it pretty simple for me. This client may have support for 'conversations' (prompts and user responses to those prompts), I don't really know yet. Ã— Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-21T12:39:00-04:00 using the DocStrap template. "},"A%20collection%20of%20users%20the%20Client%20can%20see%20(which%20should%20be%20all%20of%20them,%20but%20may%20not%20if%20the%20client%20is%20restricted)..html":{"id":"A%20collection%20of%20users%20the%20Client%20can%20see%20(which%20should%20be%20all%20of%20them,%20but%20may%20not%20if%20the%20client%20is%20restricted)..html","title":"Namespace:  but may not if the client is restricted).","body":" Documentation Namespaces A collection of users the Client can see (which should be all of them, but may not if the client is restricted).All users in this team. This is simply a reference to Client#usersThe in which the message was sent.The that sent the message. Classes AttachmentClientConversationConversationDescriptorDoNotDisturbEventHandlerFieldIMChannelMessageMessageBuilderObjectUtilSlackAPISlackRTMSlackUtilStringUtilTeamUser Events Client#event:conversationArchiveClient#ev meClient#event:userActivatedClient#event:userDeactivatedClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdateClient#message.event:chat Global createSlackRequestUrl Class: Attachment Attachment new Attachment() Create a slack attachment object. No build, json-ifying or any hocus-pocus necessary. All of the properties on this object are the ones slack needs to see, so JSON.stringify makes it valid to send. All methods are chainable. It's essentially a builder, but you don't need to ever build it. Example new Attachment() .setTitle('hello') .setText('world!') .setColor('#2196F3') .addField(new Field()...) Methods addField(field [, value] [, short]) Parameters: Name Type Argument Description field Field | string The field to add, or the field's title. value string &lt;optional&gt; The value of the field, if the field param is a string short boolean &lt;optional&gt; Whether the field should be short, if the field param is a string Returns: Type Attachment addMarkdownField(field) Add a markdown field to this attachment. Parameters: Name Type Description field string The slack field to add a markdown field to. Consult slack docs. Returns: Type Attachment getAuthorIcon() Get author icon Returns: Type string getAuthorLink() Get author link Returns: Type string getAuthorName() Get author name Returns: Type string getColor() Get color Returns: Type string getFallback() Get fallback text Returns: Type string getFields() Get fields for this attachment. Returns: Type Array | Array.&lt;Field&gt; getFooter() Get footer text Returns: Type string getFooterIcon() Get footer icon Returns: Type string getImageUrl() Get image url Returns: Type string getPretext() Get pretext Returns: Type string getText() Get text Returns: Type string getThumbUrl() Get thumb url Returns: Type string getTimestamp() Get timestamp Returns: Type number getTitle() Get title Returns: Type string getTitleLink() Get title link Returns: Type string getTs() Get timestamp Returns: Type number setAuthorIcon(val) Set author icon Parameters: Name Type Description val string Icon to set Returns: Type Attachment setAuthorLink(val) Set author link Parameters: Name Type Description val string link to set Returns: Type Attachment setAuthorName(val) Set author name Parameters: Name Type Description val string name to set Returns: Type Attachment setColor(val) Set color Parameters: Name Type Description val string color to set Returns: Type Attachment setFallback(val) Set fallback text Parameters: Name Type Description val string text to set Returns: Type Attachment setFields(fields) Set fields on this attachment. Parameters: Name Type Description fields Array.&lt;Field&gt; Fields to set. Returns: Type Attachment setFooter(val) Set footer text Parameters: Name Type Description val string text to set Returns: Type Attachment setFooterIcon(val) Set footer icon Parameters: Name Type Description val string icon to set Returns: Type Attachment setImageUrl(val) Set image url Parameters: Name Type Description val string url to set Returns: Type Attachment setMarkdownFields(fields) Set markdown fields for this attachment. Parameters: Name Type Description fields Array.&lt;string&gt; Fields to set. Returns: Type Attachment setPretext(val) Set pretext Parameters: Name Type Description val string text to set Returns: Type Attachment setText(val) Set text Parameters: Name Type Description val string text to set Returns: Type Attachment setThumbUrl(val) Set thumb url Parameters: Name Type Description val string url to set Returns: Type Attachment setTimestamp(val) Set timestamp Parameters: Name Type Description val string text to set Returns: Type Attachment setTitle(val) Set title Parameters: Name Type Description val string text to set Returns: Type Attachment setTitleLink(val) Set title link Parameters: Name Type Description val string link to set Returns: Type Attachment setTs(val) Set timestamp Parameters: Name Type Description val string text to set Returns: Type Attachment Ã— Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-21T12:39:00-04:00 using the DocStrap template. "},"Client.html":{"id":"Client.html","title":"Class: Client","body":" Documentation Namespaces A collection of users the Client can see (which should be all of them, but may not if the client is restricted).All users in this team. This is simply a reference to Client#usersThe in which the message was sent.The that sent the message. Classes AttachmentClientConversationConversationDescriptorDoNotDisturbEventHandlerFieldIMChannelMessageMessageBuilderObjectUtilSlackAPISlackRTMSlackUtilStringUtilTeamUser Events Client#event:conversationArchiveClient#event:conversationCreatedClient#event:conversationDeletedClient#event:conversationMemberJoinClient#event:conversationMemberLeaveClient#event:conversationOpenClient#event:conversationRenameClient#event:conversationSelfJoinClient#event:conversationSelfLeaveClient#event:conversationUnrchiveClient#event:dndUpdatedClient#event:dndUpdatedSelfClient#event:goodbyeClient#event:helloClient#event:messageClient#event:reactionAddedClient#event:reactionRemovedClient#event:teamDomainChangeClient#event:teamMemberJoinClient#event:teamRenameClient#event:userActivatedClient#event:userDeactivatedClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdateClient#message.event:chat Global createSlackRequestUrl Class: Client Client new Client(token [, options]) Create a single-team Slack Client. Parameters: Name Type Argument Default Description token string The slack token to use for all operations. options object &lt;optional&gt; {} Options to use. Properties Name Type Argument Default Description rtm boolean &lt;optional&gt; true Whether the client should connect to RTM. separateGroupAndMpim boolean &lt;optional&gt; false Whether group and mpim conversations should have a different type. getUserPresence boolean &lt;optional&gt; false Whether user preference should be added to cached data. This will significantly increase startup time if true. useRtmStart boolean &lt;optional&gt; false Whether to use rtm.start for all init info rather than rtm.connect. If this is false, each thing is separately retrieved by the web api getDndStatus boolean &lt;optional&gt; false Whether to get dnd status of all users as they are retrieved handleMigration boolean &lt;optional&gt; true Whether the client should automatically take care of all migration related issues, e.g. the rtm failing to connect during migration and the migration event + disconnection handleGoodbye boolean &lt;optional&gt; true Whether the client should automatically restart RTM when 'goodbye' is emitted (events may be missed between reconnects) subscribeToUserPresence boolean &lt;optional&gt; true Whether the client should subscribe to user presence of all users. Members &lt;static, readonly&gt; api :SlackAPI The api this Client uses. This can and should be used for direct Slack API access. Type: SlackAPI conversations :module:enmap.Enmap.&lt;string, Conversation&gt; A collection of conversations the Client has access to. These are not all public conversations, find by the 'type' property to get groups/ims/etc. Type: module:enmap.Enmap.&lt;string, Conversation&gt; options :object The client's options. Default values are documented in the constructor. Type: object self :User The user that this client is running as. Type: User team :Team The team this client is currently in. Type: Team Methods chat(channel, text [, args]) Chats in the specified channel. Parameters: Name Type Argument Default Description channel Conversation | User | string A Conversation, User or string representing the channel to chat in. text string The text to send in the channel. args object &lt;optional&gt; {} Additional args to send. Properties Name Type Argument Description postEphemeral * &lt;optional&gt; If this is truthy, the message will be sent ephemerally ephemeral * &lt;optional&gt; If this is truthy, the message will be sent ephemerally invisible * &lt;optional&gt; If this is truthy, the message will be sent ephemerally Returns: Type Promise destroy() Destroy this client. This performs the following actions: Calls SlackRTM#destroy Removes all listeners on this rtm Clears all conversations Clears all users Nulls the team &lt;async&gt; init() Initialize this client. This method must be called in order to receive the benefits of this client, meaning RTM, event extension, caching, etc. If you do not call it, the client will only be usable for slack API method calls. Anyways, this method does the following: Retrieves/caches Client.self Retrieves/caches Client.team Retrieves/caches all users Retrieves/caches all conversations Starts RTM (if you want that) Call this before you try to do anything with the client past basic web calls using client.api! And make sure you wait for the promise to complete. Returns: Type Promise.&lt;void&gt; &lt;async&gt; retrieveConversation(id) Retrieve a conversation with the given ID from the slack API, and return it as a high-level Conversation object. The conversation's members are also populated at this time. This does not load the conversation into the client's map of conversations. Parameters: Name Type Description id Returns: Type Promise.&lt;(Conversation|*)&gt; &lt;async&gt; sendUserPresenceSub() Subscribe to user presence for all cached users. Returns: Type Promise Events conversationArchive Emitted when a conversation is archived (distinct from deletion because it still exists in message history and can be remade later) Use conversationArchive.[type] to get events for just channels, groups, ims, etc Parameters: Name Type Description conversation Conversation The conversation that was just archived. conversationCreated Emitted when a conversation of any type is created. Use conversationCreated.[type] to get events for just channels, groups, ims, etc Parameters: Type Description Conversation The conversation created conversationDeleted Emitted when a conversation of any type is deleted. Use conversationDeleted.[type] to get events for just channels, groups, ims, etc Parameters: Type Description Conversation The conversation deleted conversationMemberJoin Emitted when a user joins a slack conversation. Use conversationMemberJoin.[type] to get events for just channels, groups, ims, etc Parameters: Name Type Description data object Event data. Properties Name Type Description conversation Conversation The conversation the member joined. user User The user that joined the channel. inviter User | null The user that invited the joining member, if applicable. conversationMemberLeave Emitted when a user leaves a slack conversation. Use conversationMemberLeave.[type] to get events for just channels, groups, ims, etc Parameters: Name Type Description data object Event data. Properties Name Type Description conversation Conversation The channel the member left. user User The user that joined the channel. conversationOpen Emitted when a conversation of any type is &quot;opened&quot;, which apparently to slack pretty much just means that the authenticated user created it. Use conversationOpen.[type] to get events for just channels, groups, ims, etc Parameters: Type Description Conversation The conversation created conversationRename Emitted when a conversation of any type is renamed. Use conversationRename.[type] to get events for just channels, groups, ims, etc Parameters: Name Type Description data object Event data Properties Name Type Description oldName string The old conversation name newName string The new conversation name conversation Conversation The conversation whose name was just changed conversationSelfJoin Emitted when the current user joins a conversation Use conversationSelfJoin.[type] to get events for just channels, groups, ims, etc Parameters: Name Type Description conversation Conversation The conversation the client joined conversationSelfLeave Emitted when the current user leaves a conversation Use conversationSelfLeave.[type] to get events for just channels, groups, ims, etc Parameters: Name Type Description conversation Conversation The conversation the client left conversationUnrchive Emitted when a conversation is unarchived Use conversationUnarchive.[type] to get events for just channels, groups, ims, etc Parameters: Name Type Description conversation Conversation The conversation that was just unarchived. dndUpdated Emitted when a user's DND status is updated. Parameters: Name Type Description dnd DoNotDisturb The user's DND status (contains a reference to the user) dndUpdatedSelf Emitted when the client's own DND status is updated Parameters: Name Type Description dnd DoNotDisturb The user's DND status (contains a reference to the user) goodbye Emitted when the client is about to lose its RTM connection. hello Emitted when the client connects successfully to slack's RTM message Emitted when a message is sent in a slack channel. These are NOT necessarily chat messages! Listen to message.chat event instead for those. If you just want to listen to a single subtype, you can listen to message.subtype.. Or if you only want messages from a certain channel type, you can listen to message.type. Parameters: Name Type Description message Message The message that was sent. reactionAdded Emitted when a user adds a reaction to a message Parameters: Name Type Description data object Event data Properties Name Type Description reactingUser User The user reacting reactingTo User The user they are reacting to reaction string The emoji they reacted with reactionRemoved Emitted when a user adds a reaction to a message Parameters: Name Type Description data object Event data Properties Name Type Description reactingUser User The user reacting reactingTo User The user they are reacting to reaction string The emoji they reacted with teamDomainChange Emitted when this.client team's domain is changed. Parameters: Name Type Description data object Event data Properties Name Type Description newDomain String The new team domain oldDomain String The old team domain teamMemberJoin Emitted when a member joins a slack team Parameters: Name Type Description user User The user that joined the team. teamRename Emitted when this.client team's name is renamed. Parameters: Name Type Description data object Event data Properties Name Type Description newName String The new team name oldName String The old team name userActivated Emitted when a user is activated, after being deactivated prior Parameters: Name Type Description user User The user activated userDeactivated Emitted when a user is deactivated Parameters: Name Type Description user User The user deactivated userNameChange Emitted when a user's name is changed. Parameters: Name Type Description data object Event data. Properties Name Type Description old string The old username. new string The new username. userProfileUpdate Emitted when a user's profile is changed. Parameters: Name Type Description data object Event data. Properties Name Type Description old object The old profile. new object The new profile. userTyping Emitted when a user starts typing. Parameters: Name Type Description data object Event data. Properties Name Type Description channel string The channel in which the user is typing. user string The user that is typing. userUpdate Emitted when a user is changed. Parameters: Name Type Description data object Event data. Properties Name Type Description old string The old user. new string The new user. Ã— Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-21T12:39:00-04:00 using the DocStrap template. "},"Conversation.html":{"id":"Conversation.html","title":"Class: Conversation","body":" Documentation Namespaces A collection of users the Client can see (which should be all of them, but may not if the client is restricted).All users in this team. This is simply a reference to Client#usersThe in which the message was sent.The that sent the message. Classes AttachmentClientConversationConversationDescriptorDoNotDisturbEventHandlerFieldIMChannelMessageMessageBuilderObjectUtilSlackAPISlackRTMSlackUtilStringUtilTeamUser Events Client#event:conversationArchiveClient#event:conversationCreatedClient#event:conversationDeletedClient#event:conversationMemberJoinClient#event:conversationMemberLeaveClient#event:conversationOpenClient#event:conversationRenameClient#event:conversationSelfJoinClient#event:conversationSelfLeaveClient#event:conversationUnrchiveClient#event:dndUpdatedClient#event:dndUpdatedSelfClient#event:goodbyeClient#event:helloClient#event:messageClient#event:reactionAddedClient#event:reactionRemovedClient#event:teamDomainChangeClient#event:teamMemberJoinClient#event:teamRenameClient#event:userActivatedClient#event:userDeactivatedClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdateClient#message.event:chat Global createSlackRequestUrl Class: Conversation Conversation new Conversation(client [, data]) This class represents a channel in slack where users can post messages, files, etc. Parameters: Name Type Argument Description client Client The Slack Client to use when sending messages and pulling data. data object &lt;optional&gt; The 'raw' data provided by slack if applicable. Members &lt;readonly&gt; created :Date Returns the Date at which the conversation was created Type: Date isArchived :boolean Whether the conversation is archived or not. Type: boolean isChannel :boolean Whether the conversation is a public conversation Type: boolean isDefault :boolean Whether the conversation is the team's default conversation. If this is true, all users must be in this conversation. Type: boolean isDeleted :boolean Whether this conversation is deleted (or archived, if it is a group) Type: boolean isGroup :boolean Whether the conversation is a private conversation Type: boolean isIM :boolean Whether the conversation is an IM (direct message) Type: boolean isMember :boolean Whether the client is a member of the conversation. Type: boolean isMpim :boolean Whether the conversation is a MPIM (multi-person direct message, or a private conversation) Type: boolean isPrivate :boolean Whether the conversation is private Type: boolean &lt;readonly&gt; lastRead :Date Returns the Date at which the last message was read. This may return null depending on how it was populated. Type: Date lastReadTimestamp :boolean The slack timestamp at which the last message was read. Type: boolean latest :boolean The slack timestamp at which the last message was sent. Type: boolean members :module:enmap.Enmap.&lt;number, User&gt; The members of the conversation, as Users Type: module:enmap.Enmap.&lt;number, User&gt; name :string The name of the conversation Type: string purpose :ConversationDescriptor The purpose of the conversation. Type: ConversationDescriptor topic :ConversationDescriptor The topic of the conversation. Type: ConversationDescriptor &lt;readonly&gt; type :string Returns the type of conversation. Works best if you compare the return value to the {ConversationType} enum. Type: string unreadCount :number Amount of unreads the client has. Type: number unreadCountDisplay I'm not actually sure what this is. Methods contains(user) Whether this conversation has the given user Parameters: Name Type Description user User The user to check Returns: Type boolean kick(user) Alias for Conversation#remove Parameters: Name Type Description user User The user to remove. Returns: Type Promise.&lt;void&gt; &lt;async&gt; remove(user) Remove a user from this conversation. Parameters: Name Type Description user User The user to remove. Returns: Type Promise.&lt;void&gt; &lt;async&gt; retrieveMembers() Retrieve all members in this conversation, and populate this conversation's members. Returns: Type Promise.&lt;Array.&lt;String&gt;&gt; send(message [, args]) Send a message to a conversation. Parameters: Name Type Argument Default Description message string | Message | Attachment | Array.&lt;Attachment&gt; The message you want to send. This can be a string, message, attachment, or array of attachments. All will convert properly and send. args object &lt;optional&gt; {} Additional args to send Returns: Type Promise setup(data) Use slack data to set all member properties of this Conversation Parameters: Name Type Description data &lt;async&gt; update() Retrieve info about this conversation and update it. This is usually not going to be necessary to call. Returns: Type Promise.&lt;void&gt; Ã— Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-21T12:39:00-04:00 using the DocStrap template. "},"ConversationDescriptor.html":{"id":"ConversationDescriptor.html","title":"Class: ConversationDescriptor","body":" Documentation Namespaces A collection of users the Client can see (which should be all of them, but may not if the client is restricted).All users in this team. This is simply a reference to Client#usersThe in which the message was sent.The that sent the message. Classes AttachmentClientConversationConversationDescriptorDoNotDisturbEventHandlerFieldIMChannelMessageMessageBuilderObjectUtilSlackAPISlackRTMSlackUtilStringUtilTeamUser Events Client#event:conversationArchiveClient#event:conversationCreatedClient#event:conversationDeletedClient#event:conversationMemberJoinClient#event:conversationMemberLeaveClient#event:conversationOpenClient#event:conversationRenameClient#event:conversationSelfJoinClient#event:conversationSelfLeaveClient#event:conversationUnrchiveClient#event:dndUpdatedClient#event:dndUpdatedSelfClient#event:goodbyeClient#event:helloClient#event:messageClient#event:reactionAddedClient#event:reactionRemovedClient#event:teamDomainChangeClient#event:teamMemberJoinClient#event:teamRenameClient#event:userActivatedClient#event:userDeactivatedClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdateClient#message.event:chat Global createSlackRequestUrl Class: ConversationDescriptor ConversationDescriptor new ConversationDescriptor(client [, data]) Parameters: Name Type Argument Description client Client The Slack Client to use when sending messages and pulling data. data object &lt;optional&gt; The 'raw' data provided by slack if applicable. Members lastSet Same as ConversationDescriptor#set &lt;readonly&gt; set Gets the {Date} at which this channel descriptor was set. Ã— Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-21T12:39:00-04:00 using the DocStrap template. "},"DoNotDisturb.html":{"id":"DoNotDisturb.html","title":"Class: DoNotDisturb","body":" Documentation Namespaces A collection of users the Client can see (which should be all of them, but may not if the client is restricted).All users in this team. This is simply a reference to Client#usersThe in which the message was sent.The that sent the message. Classes AttachmentClientConversationConversationDescriptorDoNotDisturbEventHandlerFieldIMChannelMessageMessageBuilderObjectUtilSlackAPISlackRTMSlackUtilStringUtilTeamUser Events Client#event:conversationArchiveClient#event:conversationCreatedClient#event:conversationDeletedClient#event:conversationMemberJoinClient#event:conversationMemberLeaveClient#event:conversationOpenClient#event:conversationRenameClient#event:conversationSelfJoinClient#event:conversationSelfLeaveClient#event:conversationUnrchiveClient#event:dndUpdatedClient#event:dndUpdatedSelfClient#event:goodbyeClient#event:helloClient#event:messageClient#event:reactionAddedClient#event:reactionRemovedClient#event:teamDomainChangeClient#event:teamMemberJoinClient#event:teamRenameClient#event:userActivatedClient#event:userDeactivatedClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdateClient#message.event:chat Global createSlackRequestUrl Class: DoNotDisturb DoNotDisturb new DoNotDisturb(user [, data]) This class represents the Do Not Disturb status of a slack user. Parameters: Name Type Argument Description user User The user this dnd status is for data object &lt;optional&gt; Optional data to use to set up this class instance Members dndActive :boolean Whether DND is likely to be currently active, i.e. it should be active unless the user has actively disabled it. Type: boolean dndEnabled :boolean Whether dnd is currently enabled for this user Type: boolean dndEnd :Date The next time at which this user's DND ends. Type: Date dndStart :Date The next time at which this user's DND begins. Type: Date snoozeActive :boolean Whether snooze is currently active Type: boolean snoozeEnabled :boolean Whether snooze is currently active. Type: boolean snoozeEnd :Date The Date at which snooze ends for this user. Type: Date snoozeRemaining How many milliseconds are left until snooze for this user actually ends. Methods &lt;async, static&gt; updateMany(client [, toUpdate]) Update all Client DND properties at once. Parameters: Name Type Argument Description client Client The client in which you would like to update all DND properties toUpdate User &lt;optional&gt; &lt;repeatable&gt; A list of users to update. If not given, all users are updated. Returns: Type Promise.&lt;void&gt; &lt;async&gt; endDnd() Disable DND for this user. This only works if the user in this DoNotDisturb is the self. Returns: Type Promise.&lt;T&gt; &lt;async&gt; endSnooze() End snooze immediately. This will throw an error if snooze is not active. Returns: Type Promise.&lt;void&gt; &lt;async&gt; setSnooze(minutes) Set snooze for the given user. This method throws an error if you try to call this on a user who is not the client's self, since you can't do that! Parameters: Name Type Description minutes number The number of minutes you want to snooze for. Returns: Type Promise Ã— Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-21T12:39:00-04:00 using the DocStrap template. "},"EventHandler.html":{"id":"EventHandler.html","title":"Class: EventHandler","body":" Documentation Namespaces A collection of users the Client can see (which should be all of them, but may not if the client is restricted).All users in this team. This is simply a reference to Client#usersThe in which the message was sent.The that sent the message. Classes AttachmentClientConversationConversationDescriptorDoNotDisturbEventHandlerFieldIMChannelMessageMessageBuilderObjectUtilSlackAPISlackRTMSlackUtilStringUtilTeamUser Events Client#event:conversationArchiveClient#event:conversationCreatedClient#event:conversationDeletedClient#event:conversationMemberJoinClient#event:conversationMemberLeaveClient#event:conversationOpenClient#event:conversationRenameClient#event:conversationSelfJoinClient#event:conversationSelfLeaveClient#event:conversationUnrchiveClient#event:dndUpdatedClient#event:dndUpdatedSelfClient#event:goodbyeClient#event:helloClient#event:messageClient#event:reactionAddedClient#event:reactionRemovedClient#event:teamDomainChangeClient#event:teamMemberJoinClient#event:teamRenameClient#event:userActivatedClient#event:userDeactivatedClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdateClient#message.event:chat Global createSlackRequestUrl Class: EventHandler EventHandler new EventHandler(client [, options]) Create an event handler with this client that will be used to listen. Parameters: Name Type Argument Default Description client Client The client to listen with. options object &lt;optional&gt; {} Additional option parameters Properties Name Type Argument Default Description listenByDefault boolean &lt;optional&gt; true Whether this handler should call listen() by default. name string &lt;optional&gt; A name for this handler, if you want to make emitting easier Members client :Client The client used for listening. Type: Client emitter Get this client's emitter. Methods emit(eventName, data) Emit a given event with the given event parameters. This prepends the name set in the constructor if available Parameters: Name Type Argument Description eventName data &lt;repeatable&gt; listen() Register all events associated with this event handler. setListeners(handler, events) Set listeners for an arbitrary amount of events, to a class method for this event handler. Parameters: Name Type Argument Description handler function A class method to bind to this and use as an event handler events string &lt;repeatable&gt; An arbitrary set of events to listen for with the given handler Ã— Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-21T12:39:00-04:00 using the DocStrap template. "},"Field.html":{"id":"Field.html","title":"Class: Field","body":" Documentation Namespaces A collection of users the Client can see (which should be all of them, but may not if the client is restricted).All users in this team. This is simply a reference to Client#usersThe in which the message was sent.The that sent the message. Classes AttachmentClientConversationConversationDescriptorDoNotDisturbEventHandlerFieldIMChannelMessageMessageBuilderObjectUtilSlackAPISlackRTMSlackUtilStringUtilTeamUser Events Client#event:conversationArchiveClient#event:conversationCreatedClient#event:conversationDeletedClient#event:conversationMemberJoinClient#event:conversationMemberLeaveClient#event:conversationOpenClient#event:conversationRenameClient#event:conversationSelfJoinClient#event:conversationSelfLeaveClient#event:conversationUnrchiveClient#event:dndUpdatedClient#event:dndUpdatedSelfClient#event:goodbyeClient#event:helloClient#event:messageClient#event:reactionAddedClient#event:reactionRemovedClient#event:teamDomainChangeClient#event:teamMemberJoinClient#event:teamRenameClient#event:userActivatedClient#event:userDeactivatedClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdateClient#message.event:chat Global createSlackRequestUrl Class: Field Field new Field() Create a slack field object. No build, json-ifying or any hocus-pocus necessary. All of the properties on this object are the ones slack needs to see, so JSON.stringify makes it valid to send. Use this in conjunction with Attachment All methods are chainable. Example new Field() .setShort(true) .setTitle('hi') .setValue(':)') Methods getShort() Get whether this field is short Returns: Type boolean getTitle() Get title text Returns: Type string getValue() Get value text Returns: Type string setShort(val) Set whether this field should be short Parameters: Name Type Description val boolean Whether this field should be considered 'short' Returns: Type Field setTitle(val) Set title text Parameters: Name Type Description val string text to set Returns: Type Field setValue(val) Set the value of this field Parameters: Name Type Description val string text to set Returns: Type Field Ã— Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-21T12:39:00-04:00 using the DocStrap template. "},"IMChannel.html":{"id":"IMChannel.html","title":"Class: IMChannel","body":" Documentation Namespaces A collection of users the Client can see (which should be all of them, but may not if the client is restricted).All users in this team. This is simply a reference to Client#usersThe in which the message was sent.The that sent the message. Classes AttachmentClientConversationConversationDescriptorDoNotDisturbEventHandlerFieldIMChannelMessageMessageBuilderObjectUtilSlackAPISlackRTMSlackUtilStringUtilTeamUser Events Client#event:conversationArchiveClient#event:conversationCreatedClient#event:conversationDeletedClient#event:conversationMemberJoinClient#event:conversationMemberLeaveClient#event:conversationOpenClient#event:conversationRenameClient#event:conversationSelfJoinClient#event:conversationSelfLeaveClient#event:conversationUnrchiveClient#event:dndUpdatedClient#event:dndUpdatedSelfClient#event:goodbyeClient#event:helloClient#event:messageClient#event:reactionAddedClient#event:reactionRemovedClient#event:teamDomainChangeClient#event:teamMemberJoinClient#event:teamRenameClient#event:userActivatedClient#event:userDeactivatedClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdateClient#message.event:chat Global createSlackRequestUrl Class: IMChannel IMChannel new IMChannel(client [, data]) This class represents an IM channel in slack. Parameters: Name Type Argument Description client Client The Slack Client to use when sending messages and pulling data. data object &lt;optional&gt; The 'raw' data provided by slack if applicable. Members isUserDeleted :boolean Whether the user is deleted (disabled). Type: boolean user :User The user who &quot;owns&quot; this DM. Type: User Ã— Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-21T12:39:00-04:00 using the DocStrap template. "},"Message.html":{"id":"Message.html","title":"Class: Message","body":" Documentation Namespaces A collection of users the Client can see (which should be all of them, but may not if the client is restricted).All users in this team. This is simply a reference to Client#usersThe in which the message was sent.The that sent the message. Classes AttachmentClientConversationConversationDescriptorDoNotDisturbEventHandlerFieldIMChannelMessageMessageBuilderObjectUtilSlackAPISlackRTMSlackUtilStringUtilTeamUser Events Client#event:conversationArchiveClient#event:conversationCreatedClient#event:conversationDeletedClient#event:conversationMemberJoinClient#event:conversationMemberLeaveClient#event:conversationOpenClient#event:conversationRenameClient#event:conversationSelfJoinClient#event:conversationSelfLeaveClient#event:conversationUnrchiveClient#event:dndUpdatedClient#event:dndUpdatedSelfClient#event:goodbyeClient#event:helloClient#event:messageClient#event:reactionAddedClient#event:reactionRemovedClient#event:teamDomainChangeClient#event:teamMemberJoinClient#event:teamRenameClient#event:userActivatedClient#event:userDeactivatedClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdateClient#message.event:chat Global createSlackRequestUrl Class: Message Message new Message(client [, data]) This class represents a message sent in any slack channel. Parameters: Name Type Argument Description client Client The Slack Client to use when sending messages and pulling data. data object &lt;optional&gt; The 'raw' data provided by slack if applicable. Members attachments :Array The attachments on the message, if any. Type: Array author Same as Message.user author Same as Message.user's setter channel :Conversation Get the channel (conversation) this message was sent in. This is only here for legacy reasons. Type: Conversation channel Set the conversation this message was sent in. conversation Same as the setter for Message.channel conversation Same as Message.channel deleted :Date The timestamp as a Date at which the message was deleted, if it was deleted. This may return null if it is not deleted. Type: Date deletedTimestamp :number The timestamp at which this message was deleted, if it was deleted. Type: number editHistory :Array The edit history for this message. This is empty by default. Type: Array isChat Return whether this is a chat message, i.e. whether its subtype does not exist. isDeleted :boolean Whether this message was deleted. Type: boolean isStarred :boolean Whether the message is starred by the client. Defaults to false, of course. Type: boolean &lt;readonly&gt; isThread :boolean Whether this message is in a thread. This is also true for the parent. Type: boolean &lt;readonly&gt; isThreadParent :boolean Whether this message is the parent of a thread. Via slack API docs, this is determined by whether it has a thread timestamp and whether that equals its original sent timestamp. Type: boolean pinnedTo :Array.&lt;Conversation&gt; An array of conversations the message is pinned to. Type: Array.&lt;Conversation&gt; reactions :module:enmap.Enmap.&lt;string, Array.&lt;User&gt;&gt; A map of Type: module:enmap.Enmap.&lt;string, Array.&lt;User&gt;&gt; sent :Date Same as Message#ts Type: Date sentTimestamp :number The slack timestamp at which the message was sent. If slack ever asks for a 'ts' property, this is what you want. Alternatively, call SlackUtil.dateToSlack(msg.ts) Type: number subtype :string The subtype of the message. This may be null. It's probably easiest for your sanity to use {MessageSubtype} to compare. Type: string text :string The text of the message. Type: string threadTimestamp :number The timestamp for this thread, which identifies it from other threads. If this is null, there is no thread for this message. Type: number ts :Date The timestamp as a Date at which the message was sent. Type: Date user :User The user who sent this message Type: User user Set the user who sent this message. Methods delete() Deletes the message. Returns: Type Promise edit(newText, args) Edits the message. Parameters: Name Type Description newText string The new text in the message. args object Any additional args you want to pass, like an attachment. Returns: Type Promise react(emoji) React to this message. Parameters: Name Type Description emoji string The emoji to react with Returns: Type Promise reactReply(emoji, text [, mention] [, args]) React to a message, then reply to it. Parameters: Name Type Argument Description emoji string Emoji to react with. text string Text to reply with. mention boolean &lt;optional&gt; Whether or not to mention. args object &lt;optional&gt; Additional args to send. Returns: The response to the .reply call. Type Promise.&lt;object&gt; remove() Alias of delete Returns: Type Promise reply(text [, mention] [, args]) Replies to the message by mentioning the original user and then adding the text after a space. This does not create a thread! Parameters: Name Type Argument Default Description text string The text to send mention boolean &lt;optional&gt; true Whether or not the reply should mention the original user. args object &lt;optional&gt; {} Additional args to send. Returns: Type Promise send( [args]) Sends the message. This will really only be used for MessageBuilder, but feel free to use it to resend a message or something? Parameters: Name Type Argument Default Description args object &lt;optional&gt; {} Additional args. Returns: Type Promise sendEphemeral(user, args) Send this message ephemerally, i.e. invisible to all but the user that you wish to see it. It will also disappear the next time the user reloads this channel, so don't send anything that needs to be retrieved later. Parameters: Name Type Description user User The user you want to see the message. args Object Additional args to send. The user and ephemeral properties will be overwritten. Returns: Type Promise thread(reply, args) Add a threaded reply to this message. Parameters: Name Type Description reply Message The reply message to add to the thread args Object Arguments to use when sending this threaded reply Returns: Type Promise threadReply(text [, mention] [, args]) Send a threaded reply to this message, using a user mention if you'd like. Parameters: Name Type Argument Default Description text string The text to send as a reply mention boolean &lt;optional&gt; true Whether or not the reply should mention the original user. args object &lt;optional&gt; {} Additional args to send. Returns: Type Promise unfurl(unfurls) Unfurl images Parameters: Name Type Description unfurls Returns: Type Promise Ã— Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-21T12:39:00-04:00 using the DocStrap template. "},"MessageBuilder.html":{"id":"MessageBuilder.html","title":"Class: MessageBuilder","body":" Documentation Namespaces A collection of users the Client can see (which should be all of them, but may not if the client is restricted).All users in this team. This is simply a reference to Client#usersThe in which the message was sent.The that sent the message. Classes AttachmentClientConversationConversationDescrip  is an object of key:value pairs specified in the method's slack documentation. Type: object Example api.methods.chat.postMessage(...) token :string The slack token this api should use. Type: string Ã— Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-21T12:39:00-04:00 using the DocStrap template. "},"SlackRTM.html":{"id":"SlackRTM.html","title":"Class: SlackRTM","body":" Documentation Namespaces A collection of users the Client can see (which should be all of them, but may not if the client is restricted).All users in this team. This is simply a reference to Client#usersThe in which the message was sent.The that sent the message. Classes AttachmentClientConversationConversationDescriptorDoNotDisturbEventHandlerFieldIMChannelMessageMessageBuilderObjectUtilSlackAPISlackRTMSlackUtilStringUtilTeamUser Events Client#event:conversationArchiveClient#event:conversationCreatedClient#event:conversationDeletedClient#event:conversationMemberJoinClient#event:conversationMemberLeaveClient#event:conversationOpenClient#event:conversationRenameClient#event:conversationSelfJoinClient#event:conversationSelfLeaveClient#event:conversationUnrchiveClient#event:dndUpdatedClient#event:dndUpdatedSelfClient#event:goodbyeClient#event:helloClient#event:messageClient#event:reactionAddedClient#event:reactionRemovedClient#event:teamDomainChangeClient#event:teamMemberJoinClient#event:teamRenameClient#event:userActivatedClient#event:userDeactivatedClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdateClient#message.event:chat Global createSlackRequestUrl Class: SlackRTM SlackRTM new SlackRTM( [options]) Create an instance of Slack RTM, which does not actually connect to anything until SlackRTM#connect is called. Parameters: Name Type Argument Description options object &lt;optional&gt; Properties Name Type Argument Default Description api SlackAPI The API to use for requesting an RTM connection. retryIfMigrating boolean &lt;optional&gt; true Whether to retry connecting to this RTM instance if it was migrating when it called the method migrationRetryAttempts number &lt;optional&gt; Infinity How many times to retry connecting if it was indeed migrating when we try to connect Members api :SlackAPI The API to use for requesting an RTM connection. Type: SlackAPI events :EventEmitter An event emitter for RTM events. This directly emits event types, meaning you don't have to worry about clashing with existing events in rtm... Type: EventEmitter migrationRetryAttempts :number How many times to retry connecting if it was indeed migrating when we try to connect Type: number retryIfMigrating :boolean Whether to retry connecting to this RTM instance if it was migrating when it called the method Type: boolean socket :WebSocket The websocket this RTM connection is using. May be null if SlackRTM#connect has not been called. Type: WebSocket Methods &lt;async&gt; connect( [url] [, retryCount]) Connect to RTM! This can be called if RTM is already active. Parameters: Name Type Argument Default Description url string &lt;optional&gt; The URL to connect to. If this is not supplied rtm.connect will be called. retryCount number &lt;optional&gt; 0 How many tries this rtm.connect call has made. Don't set this yourself. Returns: Type Promise.&lt;void&gt; destroy() Terminate this websocket if it has been started. Ã— Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-21T12:39:00-04:00 using the DocStrap template. "},"SlackUtil.html":{"id":"SlackUtil.html","title":"Class: SlackUtil","body":" Documentation Namespaces A collection of users the Client can see (which should be all of them, but may not if the client is restricted).All users in this team. This is simply a reference to Client#usersThe in which the message was sent.The that sent the message. Classes AttachmentClientConversationConversationDescriptorDoNotDisturbEventHandlerFieldIMChannelMessageMessageBuilderObjectUtilSlackAPISlackRTMSlackUti  return null. Parameters: Name Type Description res object the slack response object to get a cursor for Returns: Type string | null &lt;static&gt; getNextPage(res, method, limit, getData) Get the next page of the request. Parameters: Name Type Description res object The last response from slack. method function The api function to call with the given limit and the next cursor. limit number The maximum number of results to return. getData function A function which accepts slack data and returns the data to add to the pages returned Returns: Type * &lt;async, static&gt; getPages(method [, args], getData [, pageLimit] [, singlePageLimit] [, combine]) Get all pages for a slack api call. This is useful for anything that requires the use of pagination, for instance the conversations.list method call. Pass arguments inside an object, so they are named. Parameters: Name Type Argument Default Description method function The api function to call. Pass a reference to the client.api.methods{your method} args object &lt;optional&gt; {} Arguments to use when calling this method for the first time (consecutive calls don't require args since the cursor stores it) getData function A function which accepts slack data and returns the data to add to the pages returned pageLimit number &lt;optional&gt; Number.MAX_SAFE_INTEGER The maximum number of pages to retrieve. This could result in a lot of calls if you're in a large organization. singlePageLimit number &lt;optional&gt; 100 The maximum number of results for one page. combine boolean &lt;optional&gt; true Whether or not to &quot;flatten&quot; all pages into a single array before returning them. If this is false, each array member will be a page of data, and if it is true all elements from each page will be in the same array level. Returns: Type Promise.&lt;Array&gt; Ã— Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-21T12:39:00-04:00 using the DocStrap template. "},"StringUtil.html":{"id":"StringUtil.html","t     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
