    <script type="text/x-docstrap-searchdb">
    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Classes AttachmentChannelChannelDescriptorClientFieldIMChannelMessageMessageBuildermodule.exports#module.exportsObjectUtilSlackRTMStringUtilTeamUser Events Client#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global createSlackRequestUrl Global Methods createSlackRequestUrl(method [, query]) Create a slack request URL based on a query object and a method path. This method does basic stringifying of the @query param. If a value is not a string, it's stringified with JSON.stringify. Then, the string (no matter if it started as a string or not) is encoded with encodeURIComponent. This is because slack has a hard time understanding directly encoded 'objects' like {hello: 'world'}. Stringification before encoding works well enough. It's possible that this may cause some issues for some specific characters, but so far I have encountered none, even with emoji. Parameters: Name Type Argument Default Description method string The method to request. query object &lt;optional&gt; {} The query object to stringify. Returns: Type string × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-08-13T20:25:18-04:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes AttachmentChannelChannelDescriptorClientFieldIMChannelMessageMessageBuildermodule.exports#module.exportsObjectUtilSlackRTMStringUtilTeamUser Events Client#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global createSlackRequestUrl Classes Classes Attachment Channel ChannelDescriptor Client Field IMChannel Message MessageBuilder exports ObjectUtil SlackRTM StringUtil Team User Events channelMemberJoin Emitted when a user joins a slack channel. Parameters: Name Type Description data object Event data. Properties Name Type Description channel Channel The channel the member joined. user User The user that joined the channel. inviter User | null The user that invited the joining member, if applicable. channelMemberLeave Emitted when a user leaves a slack channel. Parameters: Name Type Description data object Event data. Properties Name Type Description channel Channel The channel the member joined. user User The user that joined the channel. message Emitted when a message is sent in a slack channel. Parameters: Name Type Description message Message The message that was sent. teamMemberJoin Emitted when a member joins a slack team Parameters: Name Type Description user User The user that joined the team. userNameChange Emitted when a user's name is changed. Parameters: Name Type Description data object Event data. Properties Name Type Description old string The old username. new string The new username. userProfileUpdate Emitted when a user's profile is changed. Parameters: Name Type Description data object Event data. Properties Name Type Description old object The old profile. new object The new profile. userTyping Emitted when a user starts typing. Parameters: Name Type Description data object Event data. Properties Name Type Description channel string The channel in which the user is typing. user string The user that is typing. userUpdate Emitted when a user is changed. Parameters: Name Type Description data object Event data. Properties Name Type Description old string The old user. new string The new user. × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-08-13T20:25:18-04:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes AttachmentChannelChannelDescriptorClientFieldIMChannelMessageMessageBuildermodule.exports#module.exportsObjectUtilSlackRTMStringUtilTeamUser Events Client#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global createSlackRequestUrl CarabinerEasy to use, high level slack lib for Node.JS! Documentation coming soon, this is not a complete version. Feel free to clone the repo and run jsdoc, many classes are already pretty documented. This is is a complete rewrite of both frozor-slackbot and frozor-slack, combining their features and adding onto them for a much better overall library. I have no plans to include a guide to convert from either of those modules, mostly because nobody actually uses them to my knowledge but me. Currently, this lib supports the following slack APIs: Web API Real Time Messaging API (websocket) Current status: NOT READY TO USE More unit tests are needed to determine whether it works properly in all scenarios, and events are not yet extended with cached items. This is not production-ready. At some point I plan to add support for slash commands, but having to run an express server inside this lib sounds like a mess I don't want to handle right now. I also plan to add some kind of client similar to the discordjs commando module, which just extends the Discord.Client. Right now, command handling can be a bit of a pain at times, even though frozor-commands actually makes it pretty simple for me. This client may have support for 'conversations' (prompts and user responses to those prompts), I don't really know yet. It may also be pertinent to add multi-team support to this client. Right now, one client connects to one team. This could be pretty easily changed (the Client class could be almost entirely moved out and instead replaced with a .teams collection), but I currently have no need for this so it's not done. × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-08-13T20:25:18-04:00 using the DocStrap template. "},"Attachment.html":{"id":"Attachment.html","title":"Class: Attachment","body":" Documentation Classes AttachmentChannelChannelDescriptorClientFieldIMChannelMessageMessageBuildermodule.exports#module.exportsObjectUtilSlackRTMStringUtilTeamUser Events Client#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global createSlackRequestUrl Class: Attachment Attachment new Attachment() Create a slack attachment object. No build, json-ifying or any hocus-pocus necessary. All of the properties on this object are the ones slack needs to see, so JSON.stringify makes it valid to send. You may want to use this in conjunction with Field Example new Attachment() .setTitle('hello') .setText('world!') .setColor('#2196F3) .addField(new Field()...) × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-08-13T20:25:18-04:00 using the DocStrap template. "},"Channel.html":{"id":"Channel.html","title":"Class: Channel","body":" Documentation Classes AttachmentChannelChannelDescriptorClientFieldIMChannelMessageMessageBuildermodule.exports#module.exportsObjectUtilSlackRTMStringUtilTeamUser Events Client#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global createSlackRequestUrl Class: Channel Channel new Channel(client [, data]) This class represents a channel in slack where users can post messages, files, etc. Parameters: Name Type Argument Description client Client The Slack Client to use when sending messages and pulling data. data object &lt;optional&gt; The 'raw' data provided by slack if applicable. Members &lt;readonly&gt; created :Date Returns the Date at which the channel was created Type: Date isArchived :boolean Whether the channel is archived or not. Type: boolean isChannel :boolean Whether the channel is a public channel Type: boolean isDefault :boolean Whether the channel is the team's default channel. If this is true, all users must be in this channel. Type: boolean isGroup :boolean Whether the channel is a private channel Type: boolean isIM :boolean Whether the channel is an IM (direct message) Type: boolean isMember :boolean Whether the client is a member of the channel. Type: boolean isMpim :boolean Whether the channel is a MPIM (multi-person direct message, or a private channel) Type: boolean &lt;readonly&gt; lastRead :Date Returns the Date at which the last message was read. This may return null depending on how it was populated. Type: Date lastReadTimestamp :boolean The slack timestamp at which the last message was read. Type: boolean latest :boolean The slack timestamp at which the last message was sent. Type: boolean members :Collection.&lt;number, User&gt; The members of the channel, as Users Type: Collection.&lt;number, User&gt; name :string The name of the channel Type: string purpose :ChannelDescriptor The purpose of the channel. Type: ChannelDescriptor topic :ChannelDescriptor The topic of the channel. Type: ChannelDescriptor &lt;readonly&gt; type :string Returns the type of channel. Works best if you compare the return value to the {ChannelType} enum. Type: string unreadCount :number Amount of unreads the client has. Type: number unreadCountDisplay I'm not actually sure what this is. Methods send(message [, args]) Send a message to a channel. Parameters: Name Type Argument Default Description message string | Message | Attachment | Array.&lt;Attachment&gt; The message you want to send. This can be a string, message, attachment, or array of attachments. All will convert properly and send. args object &lt;optional&gt; {} Additional args to send Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-08-13T20:25:18-04:00 using the DocStrap template. "},"ChannelDescriptor.html":{"id":"ChannelDescriptor.html","title":"Class: ChannelDescriptor","body":" Documentation Classes AttachmentChannelChannelDescriptorClientFieldIMChannelMessageMessageBuildermodule.exports#module.exportsObjectUtilSlackRTMStringUtilTeamUser Events Client#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global createSlackRequestUrl Class: ChannelDescriptor ChannelDescriptor new ChannelDescriptor(client [, data]) Parameters: Name Type Argument Description client Client The Slack Client to use when sending messages and pulling data. data object &lt;optional&gt; The 'raw' data provided by slack if applicable. Members lastSet Same as {ChannelDescriptor#set} &lt;readonly&gt; set Gets the {Date} at which this channel descriptor was set. × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-08-13T20:25:18-04:00 using the DocStrap template. "},"Client.html":{"id":"Client.html","title":"Class: Client","body":" Documentation Classes AttachmentChannelChannelDescriptorClientFieldIMChannelMessageMessageBuildermodule.exports#module.exportsObjectUtilSlackRTMStringUtilTeamUser Events Client#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global createSlackRequestUrl Class: Client Client new Client(token [, opts]) Create a single-team Slack Client. Parameters: Name Type Argument Default Description token string The slack token to use for all operations. opts object &lt;optional&gt; {} Options to use. Properties Name Type Argument Default Description rtm boolean &lt;optional&gt; true Whether the client should connect to RTM. getFullChannelInfo boolean &lt;optional&gt; false Whether the client should retrieve ALL info about channels. This will significantly increase startup time if true, and could hit rate limit. separateGroupAndMpim boolean &lt;optional&gt; false Whether group and mpim channels should have a different type. getUserPresence boolean &lt;optional&gt; false Whether user preference should be added to cached data. This will significantly increase startup time if true. useRtmStart boolean &lt;optional&gt; false Whether to use rtm.start for all init info rather than rtm.connect. If this is false, each thing is separately retrieved by the web api Members channels :Collection.&lt;number, Channel&gt; A collection of channels the Client has access to. These are not all public channels, find by the 'type' property to get groups/ims/etc. Type: Collection.&lt;number, Channel&gt; options :object The client's options. Default values are documented in the constructor. Type: object self :User The user that this client is running as. Type: User team :Team The team this client is currently in. Type: Team users :Collection.&lt;number, User&gt; A collection of users the Client can see (which should be all of them, but may not if the client is restricted). Type: Collection.&lt;number, User&gt; Methods chat(channel, text [, args]) Chats in the specified channel. Parameters: Name Type Argument Default Description channel Channel | User | string A Channel, User or string representing the channel to chat in. text string The text to send in the channel. args object &lt;optional&gt; {} Additional args to send. Returns: Type Promise Events channelMemberJoin Emitted when a user joins a slack channel. Parameters: Name Type Description data object Event data. Properties Name Type Description channel Channel The channel the member joined. user User The user that joined the channel. inviter User | null The user that invited the joining member, if applicable. channelMemberLeave Emitted when a user leaves a slack channel. Parameters: Name Type Description data object Event data. Properties Name Type Description channel Channel The channel the member joined. user User The user that joined the channel. message Emitted when a message is sent in a slack channel. Parameters: Name Type Description message Message The message that was sent. teamMemberJoin Emitted when a member joins a slack team Parameters: Name Type Description user User The user that joined the team. userNameChange Emitted when a user's name is changed. Parameters: Name Type Description data object Event data. Properties Name Type Description old string The old username. new string The new username. userProfileUpdate Emitted when a user's profile is changed. Parameters: Name Type Description data object Event data. Properties Name Type Description old object The old profile. new object The new profile. userTyping Emitted when a user starts typing. Parameters: Name Type Description data object Event data. Properties Name Type Description channel string The channel in which the user is typing. user string The user that is typing. userUpdate Emitted when a user is changed. Parameters: Name Type Description data object Event data. Properties Name Type Description old string The old user. new string The new user. × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-08-13T20:25:19-04:00 using the DocStrap template. "},"Field.html":{"id":"Field.html","title":"Class: Field","body":" Documentation Classes AttachmentChannelChannelDescriptorClientFieldIMChannelMessageMessageBuildermodule.exports#module.exportsObjectUtilSlackRTMStringUtilTeamUser Events Client#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global createSlackRequestUrl Class: Field Field new Field() Create a slack field object. No build, json-ifying or any hocus-pocus necessary. All of the properties on this object are the ones slack needs to see, so JSON.stringify makes it valid to send. Use this in conjunction with Attachment Example new Field() .setShort(true) .setTitle('hi') .setValue(':)') × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-08-13T20:25:19-04:00 using the DocStrap template. "},"IMChannel.html":{"id":"IMChannel.html","title":"Class: IMChannel","body":" Documentation Classes AttachmentChannelChannelDescriptorClientFieldIMChannelMessageMessageBuildermodule.exports#module.exportsObjectUtilSlackRTMStringUtilTeamUser Events Client#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global createSlackRequestUrl Class: IMChannel IMChannel new IMChannel(client [, data]) This class represents an IM channel in slack. Parameters: Name Type Argument Description client Client The Slack Client to use when sending messages and pulling data. data object &lt;optional&gt; The 'raw' data provided by slack if applicable. Members isUserDeleted :boolean Whether the user is deleted (disabled). Type: boolean user :User The user who &quot;owns&quot; this DM. Type: User × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-08-13T20:25:19-04:00 using the DocStrap template. "},"Message.html":{"id":"Message.html","title":"Class: Message","body":" Documentation Classes AttachmentChannelChannelDescriptorClientFieldIMChannelMessageMessageBuildermodule.exports#module.exportsObjectUtilSlackRTMStringUtilTeamUser Events Client#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global createSlackRequestUrl Class: Message Message new Message(client [, data]) This class represents a message sent in any slack channel. Parameters: Name Type Argument Description client Client The Slack Client to use when sending messages and pulling data. data object &lt;optional&gt; The 'raw' data provided by slack if applicable. Members attachments :Array The attachments on the message, if any. Type: Array channel :Channel The {Channel} in which the message was sent. Type: Channel deleted :Date The timestamp as a Date at which the message was deleted, if it was deleted. This may return null if it is not deleted. Type: Date deletedTimestamp :number The timestamp at which this message was deleted, if it was delted. Type: number editHistory :Array The edit history for this message. This is empty by default. Type: Array isStarred :boolean Whether the message is starred by the client. Defaults to false, of course. Type: boolean pinnedTo :Array.&lt;Channel&gt; An array of channels the message is pinned to. Type: Array.&lt;Channel&gt; reactions :Array An array containing an object for each reaction added. Type: Array sent :Date Same as Message#ts Type: Date sentTimestamp :number The slack timestamp at which the message was sent. If slack ever asks for a 'ts' property, this is what you want. Alternatively, call SlackUtil.dateToSlack(msg.ts) Type: number subtype :string The subtype of the message. This may be null. It's probably easiest for your sanity to use {MessageSubtype} to compare. Type: string text :string The text of the message. Type: string ts :Date The timestamp as a Date at which the message was sent. Type: Date user :User The {User} that sent the message. Type: User Methods delete() Deletes the message. Returns: Type Promise edit(newText, args) Edits the message. Parameters: Name Type Description newText string The new text in the message. args object Any additional args you want to pass, like an attachment. Returns: Type Promise react(emoji) React to this message. Parameters: Name Type Description emoji Returns: Type Promise remove() Same as {Message#delete} Returns: Type Promise reply(text [, mention] [, args]) Replies to the message by mentioning the original user and then adding the text after a space. Parameters: Name Type Argument Default Description text string The text to send mention boolean &lt;optional&gt; true Whether or not the reply should mention the original user. args object &lt;optional&gt; {} Additional args to send. Returns: Type Promise send( [args]) Sends the message. This will really only be used for MessageBuilder, but feel free to use it to resend a message or something? Parameters: Name Type Argument Default Description args object &lt;optional&gt; {} Additional args. Returns: Type Promise unfurl(unfurls) Unfurl images Parameters: Name Type Description unfurls Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-08-13T20:25:19-04:00 using the DocStrap template. "},"MessageBuilder.html":{"id":"MessageBuilder.html","title":"Class: MessageBuilder","body":" Documentation Classes AttachmentChannelChannelDescriptorClientFieldIMChannelMessageMessageBuildermodule.exports#module.exportsObjectUtilSlackRTMStringUtilTeamUser Events Client#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global createSlackRequestUrl Class: MessageBuilder MessageBuilder new MessageBuilder() This class allows you to build a Message easily. Members text :null Type: null Methods addAttachment(attachment) Adds an attachment to the message Parameters: Name Type Description attachment Returns: Type MessageBuilder build(client) Builds and returns the Message being created. Parameters: Name Type Description client Client The client to build the Message with. Returns: Type Message setChannel(channel) Sets the destination channel for the message Parameters: Name Type Description channel Channel The Channel to set Returns: Type MessageBuilder setText(text) Sets the text for the message Parameters: Name Type Description text string The text to set Returns: Type MessageBuilder × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-08-13T20:25:19-04:00 using the DocStrap template. "},"module.exports_module.exports.html":{"id":"module.exports_module.exports.html","title":"Class: exports","body":" Documentation Classes AttachmentChannelChannelDescriptorClientFieldIMChannelMessageMessageBuildermodule.exports#module.exportsObjectUtilSlackRTMStringUtilTeamUser Events Client#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global createSlackRequestUrl Class: exports exports new exports() Slack-related utilities. × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-08-13T20:25:19-04:00 using the DocStrap template. "},"ObjectUtil.html":{"id":"ObjectUtil.html","title":"Class: ObjectUtil","body":" Documentation Classes AttachmentChannelChannelDescriptorClientFieldIMChannelMessageMessageBuildermodule.exports#module.exportsObjectUtilSlackRTMStringUtilTeamUser Events Client#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global createSlackRequestUrl Class: ObjectUtil ObjectUtil new ObjectUtil() Object utilities. Methods &lt;static&gt; generateSetters(obj, iterator) Generates setters on an object when given an underscore'd property, and returns the new object. This does not clone the original object, so you can probably ignore the return value. Parameters: Name Type Description obj iterator Returns: Type object Example const obj = ObjectUtil.generateSetters({}, ['my_property']); obj.getMyProperty() // null obj.setMyProperty('cat') obj.getMyProperty() // 'cat' obj.my_property // 'cat' × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-08-13T20:25:19-04:00 using the DocStrap template. "},"SlackRTM.html":{"id":"SlackRTM.html","title":"Class: SlackRTM","body":" Documentation Classes AttachmentChannelChannelDescriptorClientFieldIMChannelMessageMessageBuildermodule.exports#module.exportsObjectUtilSlackRTMStringUtilTeamUser Events Client#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global createSlackRequestUrl Class: SlackRTM SlackRTM new SlackRTM(api) Create an instance of Slack RTM, which does not actually connect to anything until SlackRTM#connect is called. Parameters: Name Type Description api SlackAPI The API to use for requesting an RTM connection. Members api :SlackAPI The API to use for requesting an RTM connection. Type: SlackAPI socket :WebSocket The websocket this RTM connection is using. May be null if SlackRTM#connect has not been called. Type: WebSocket Methods &lt;async&gt; connect( [url]) Connect to RTM! This can be called if RTM is already active. Parameters: Name Type Argument Description url string &lt;optional&gt; The url to connect to, if applicable Returns: Type Promise.&lt;void&gt; × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-08-13T20:25:19-04:00 using the DocStrap template. "},"StringUtil.html":{"id":"StringUtil.html","title":"Class: StringUtil","body":" Documentation Classes AttachmentChannelChannelDescriptorClientFieldIMChannelMessageMessageBuildermodule.exports#module.exportsObjectUtilSlackRTMStringUtilTeamUser Events Client#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global createSlackRequestUrl Class: StringUtil StringUtil new StringUtil() String utilities. Methods &lt;static&gt; capitalize(str) It... capitalizes a string. Anything that's not the first character becomes lowercase. Parameters: Name Type Description str string The string to capitalize. Returns: Type string × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-08-13T20:25:19-04:00 using the DocStrap template. "},"Team.html":{"id":"Team.html","title":"Class: Team","body":" Documentation Classes AttachmentChannelChannelDescriptorClientFieldIMChannelMessageMessageBuildermodule.exports#module.exportsObjectUtilSlackRTMStringUtilTeamUser Events Client#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global createSlackRequestUrl Class: Team Team new Team(client [, data]) This class represents a slack team. Parameters: Name Type Argument Description client Client The client to use. data object &lt;optional&gt; Slack data, if applicable. Members channels :Collection All channels in this team. This is simply a reference to Client#channels Type: Collection client :Client The slack client used by this team. Type: Client users :Collection All users in this team. This is simply a reference to Client#users Type: Collection Methods setup(data) Set up this Team with slack data. Parameters: Name Type Description data × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-08-13T20:25:19-04:00 using the DocStrap template. "},"User.html":{"id":"User.html","title":"Class: User","body":" Documentation Classes AttachmentChannelChannelDescriptorClientFieldIMChannelMessageMessageBuildermodule.exports#module.exportsObjectUtilSlackRTMStringUtilTeamUser Events Client#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global createSlackRequestUrl Class: User User new User(client [, data]) This class represents a slack user. Parameters: Name Type Argument Description client Client The Slack Client to use when sending messages and pulling data. data object &lt;optional&gt; The 'raw' data provided by slack if applicable. Members isDeleted :boolean Whether the user is currently deleted/disabled. Type: boolean isFullUser :boolean Whether the user is a full user in this org. Type: boolean &lt;readonly&gt; mention :string The user's mention. Type: string Methods &lt;static&gt; getMention(id) Get a mention from any slack ID. Parameters: Name Type Description id string The user's slack ID. Returns: Type string send(msg [, args]) Send a message to the user directly. Parameters: Name Type Argument Default Description msg string | Message The message to send. args object &lt;optional&gt; {} Additional args to send. Returns: Type Promise setup(data) Sets up the {User} with data provided from slack. Parameters: Name Type Description data object The data from slack to use. &lt;async&gt; update() Retrieve info about this user and update it. This is usually not going to be necessary to call. Returns: Type Promise.&lt;void&gt; × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-08-13T20:25:19-04:00 using the DocStrap template. "}}

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
