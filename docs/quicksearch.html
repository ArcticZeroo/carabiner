    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Classes AttachmentClientConversationConversationDescriptorDoNotDisturbFieldIMChannelMessageMessageBuilderObjectUtilSlackRTMSlackUtilStringUtilTeamUser Events Client#event:channelCreatedClient#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:helloClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global createSlackRequestUrl Global Methods createSlackRequestUrl(method [, query]) Create a slack request URL based on a query object and a method path. This method does basic stringifying of the @query param. If a value is not a string, it's stringified with JSON.stringify. Then, the string (no matter if it started as a string or not) is encoded with encodeURIComponent. This is because slack has a hard time understanding directly encoded 'objects' like {hello: 'world'}. Stringification before encoding works well enough. It's possible that this may cause some issues for some specific characters, but so far I have encountered none, even with emoji. Parameters: Name Type Argument Default Description method string The method to request. query object &lt;optional&gt; {} The query object to stringify. Returns: Type string × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-03-01T20:31:52-05:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes AttachmentClientConversationConversationDescriptorDoNotDisturbFieldIMChannelMessageMessageBuilderObjectUtilSlackRTMSlackUtilStringUtilTeamUser Events Client#event:channelCreatedClient#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:helloClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global createSlackRequestUrl Classes Classes Attachment Client Conversation ConversationDescriptor DoNotDisturb Field IMChannel Message MessageBuilder ObjectUtil SlackRTM SlackUtil StringUtil Team User Events channelCreated Emitted when a channel is created. channelMemberJoin Emitted when a user joins a slack channel. Parameters: Name Type Description data object Event data. Properties Name Type Description channel Channel The channel the member joined. user User The user that joined the channel. inviter User | null The user that invited the joining member, if applicable. channelMemberLeave Emitted when a user leaves a slack channel. Parameters: Name Type Description data object Event data. Properties Name Type Description channel Channel The channel the member joined. user User The user that joined the channel. hello Emitted when the client connects successfully to slack's RTM message Emitted when a message is sent in a slack channel. Parameters: Name Type Description message Message The message that was sent. teamMemberJoin Emitted when a member joins a slack team Parameters: Name Type Description user User The user that joined the team. userNameChange Emitted when a user's name is changed. Parameters: Name Type Description data object Event data. Properties Name Type Description old string The old username. new string The new username. userProfileUpdate Emitted when a user's profile is changed. Parameters: Name Type Description data object Event data. Properties Name Type Description old object The old profile. new object The new profile. userTyping Emitted when a user starts typing. Parameters: Name Type Description data object Event data. Properties Name Type Description channel string The channel in which the user is typing. user string The user that is typing. userUpdate Emitted when a user is changed. Parameters: Name Type Description data object Event data. Properties Name Type Description old string The old user. new string The new user. × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-03-01T20:31:52-05:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes AttachmentClientConversationConversationDescriptorDoNotDisturbFieldIMChannelMessageMessageBuilderObjectUtilSlackRTMSlackUtilStringUtilTeamUser Events Client#event:channelCreatedClient#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:helloClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global createSlackRequestUrl CarabinerEasy to use, high level slack lib for Node.JS! Documentation coming soon, this is not a complete version. Feel free to clone the repo and run jsdoc, many classes are already pretty documented. This is is a complete rewrite of both frozor-slackbot and frozor-slack, combining their features and adding onto them for a much better overall library. I have no plans to include a guide to convert from either of those modules, mostly because nobody actually uses them to my knowledge but me. Currently, this lib supports the following slack APIs: Web API Real Time Messaging API (websocket) Current status: NOT READY TO USE More unit tests are needed to determine whether it works properly in all scenarios, and events are not yet extended with cached items. This is not production-ready. At some point I plan to add support for slash commands, but having to run an express server inside this lib sounds like a mess I don't want to handle right now. I also plan to add some kind of client similar to the discordjs commando module, which just extends the Discord.Client. Right now, command handling can be a bit of a pain at times, even though frozor-commands actually makes it pretty simple for me. This client may have support for 'conversations' (prompts and user responses to those prompts), I don't really know yet. It may also be pertinent to add multi-team support to this client. Right now, one client connects to one team. This could be pretty easily changed (the Client class could be almost entirely moved out and instead replaced with a .teams collection), but I currently have no need for this so it's not done. × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-03-01T20:31:52-05:00 using the DocStrap template. "},"Attachment.html":{"id":"Attachment.html","title":"Class: Attachment","body":" Documentation Classes AttachmentClientConversationConversationDescriptorDoNotDisturbFieldIMChannelMessageMessageBuilderObjectUtilSlackRTMSlackUtilStringUtilTeamUser Events Client#event:channelCreatedClient#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:helloClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global createSlackRequestUrl Class: Attachment Attachment new Attachment() Create a slack attachment object. No build, json-ifying or any hocus-pocus necessary. All of the properties on this object are the ones slack needs to see, so JSON.stringify makes it valid to send. All methods are chainable. It's essentially a builder, but you don't need to ever build it. Example new Attachment() .setTitle('hello') .setText('world!') .setColor('#2196F3) .addField(new Field()...) Methods addField(field [, value] [, short]) Parameters: Name Type Argument Description field Field | string The field to add, or the field's title. value string &lt;optional&gt; The value of the field, if the field param is a string short boolean &lt;optional&gt; Whether the field should be short, if the field param is a string Returns: Type Attachment addMarkdownField(field) Add a markdown field to this attachment. Parameters: Name Type Description field string The slack field to add a markdown field to. Consult slack docs. Returns: Type Attachment getAuthorIcon() Get author icon Returns: Type string getAuthorLink() Get author link Returns: Type string getAuthorName() Get author name Returns: Type string getColor() Get color Returns: Type string getFallback() Get fallback text Returns: Type string getFields() Get fields for this attachment. Returns: Type Array | Array.&lt;Field&gt; getFooter() Get footer text Returns: Type string getFooterIcon() Get footer icon Returns: Type string getImageUrl() Get image url Returns: Type string getPretext() Get pretext Returns: Type string getText() Get text Returns: Type string getThumbUrl() Get thumb url Returns: Type string getTimestamp() Get timestamp Returns: Type number getTitle() Get title Returns: Type string getTitleLink() Get title link Returns: Type string getTs() Get timestamp Returns: Type number setAuthorIcon(val) Set author icon Parameters: Name Type Description val string Icon to set Returns: Type Attachment setAuthorLink(val) Set author link Parameters: Name Type Description val string link to set Returns: Type Attachment setAuthorName(val) Set author name Parameters: Name Type Description val string name to set Returns: Type Attachment setColor(val) Set color Parameters: Name Type Description val string color to set Returns: Type Attachment setFallback(val) Set fallback text Parameters: Name Type Description val string text to set Returns: Type Attachment setFields(fields) Set fields on this attachment. Parameters: Name Type Description fields Array.&lt;Field&gt; Fields to set. Returns: Type Attachment setFooter(val) Set footer text Parameters: Name Type Description val string text to set Returns: Type Attachment setFooterIcon(val) Set footer icon Parameters: Name Type Description val string icon to set Returns: Type Attachment setImageUrl(val) Set image url Parameters: Name Type Description val string url to set Returns: Type Attachment setMarkdownFields(fields) Set markdown fields for this attachment. Parameters: Name Type Description fields Array.&lt;string&gt; Fields to set. Returns: Type Attachment setPretext(val) Set pretext Parameters: Name Type Description val string text to set Returns: Type Attachment setText(val) Set text Parameters: Name Type Description val string text to set Returns: Type Attachment setThumbUrl(val) Set thumb url Parameters: Name Type Description val string url to set Returns: Type Attachment setTimestamp(val) Set timestamp Parameters: Name Type Description val string text to set Returns: Type Attachment setTitle(val) Set title Parameters: Name Type Description val string text to set Returns: Type Attachment setTitleLink(val) Set title link Parameters: Name Type Description val string link to set Returns: Type Attachment setTs(val) Set timestamp Parameters: Name Type Description val string text to set Returns: Type Attachment × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-03-01T20:31:52-05:00 using the DocStrap template. "},"Client.html":{"id":"Client.html","title":"Class: Client","body":" Documentation Classes AttachmentClientConversationConversationDescriptorDoNotDisturbFieldIMChannelMessageMessageBuilderObjectUtilSlackRTMSlackUtilStringUtilTeamUser Events Client#event:channelCreatedClient#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:helloClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global createSlackRequestUrl Class: Client Client new Client(token [, opts]) Create a single-team Slack Client. Parameters: Name Type Argument Default Description token string The slack token to use for all operations. opts object &lt;optional&gt; {} Options to use. Properties Name Type Argument Default Description rtm boolean &lt;optional&gt; true Whether the client should connect to RTM. getFullChannelInfo boolean &lt;optional&gt; false Whether the client should retrieve ALL info about conversations. This will significantly increase startup time if true, and could hit rate limit. separateGroupAndMpim boolean &lt;optional&gt; false Whether group and mpim conversations should have a different type. getUserPresence boolean &lt;optional&gt; false Whether user preference should be added to cached data. This will significantly increase startup time if true. useRtmStart boolean &lt;optional&gt; false Whether to use rtm.start for all init info rather than rtm.connect. If this is false, each thing is separately retrieved by the web api Members &lt;readonly&gt; api :SlackAPI The api this Client uses. This can and should be used for direct Slack API access. Type: SlackAPI conversations :Collection.&lt;number, Conversation&gt; A collection of conversations the Client has access to. These are not all public conversations, find by the 'type' property to get groups/ims/etc. Type: Collection.&lt;number, Conversation&gt; options :object The client's options. Default values are documented in the constructor. Type: object self :User The user that this client is running as. Type: User team :Team The team this client is currently in. Type: Team users :Collection.&lt;number, User&gt; A collection of users the Client can see (which should be all of them, but may not if the client is restricted). Type: Collection.&lt;number, User&gt; Methods chat(channel, text [, args]) Chats in the specified channel. Parameters: Name Type Argument Default Description channel Conversation | User | string A Conversation, User or string representing the channel to chat in. text string The text to send in the channel. args object &lt;optional&gt; {} Additional args to send. Properties Name Type Argument Description postEphemeral * &lt;optional&gt; If this is truthy, the message will be sent ephemerally ephemeral * &lt;optional&gt; If this is truthy, the message will be sent ephemerally invisible * &lt;optional&gt; If this is truthy, the message will be sent ephemerally Returns: Type Promise Events channelCreated Emitted when a channel is created. channelMemberJoin Emitted when a user joins a slack channel. Parameters: Name Type Description data object Event data. Properties Name Type Description channel Channel The channel the member joined. user User The user that joined the channel. inviter User | null The user that invited the joining member, if applicable. channelMemberLeave Emitted when a user leaves a slack channel. Parameters: Name Type Description data object Event data. Properties Name Type Description channel Channel The channel the member joined. user User The user that joined the channel. hello Emitted when the client connects successfully to slack's RTM message Emitted when a message is sent in a slack channel. Parameters: Name Type Description message Message The message that was sent. teamMemberJoin Emitted when a member joins a slack team Parameters: Name Type Description user User The user that joined the team. userNameChange Emitted when a user's name is changed. Parameters: Name Type Description data object Event data. Properties Name Type Description old string The old username. new string The new username. userProfileUpdate Emitted when a user's profile is changed. Parameters: Name Type Description data object Event data. Properties Name Type Description old object The old profile. new object The new profile. userTyping Emitted when a user starts typing. Parameters: Name Type Description data object Event data. Properties Name Type Description channel string The channel in which the user is typing. user string The user that is typing. userUpdate Emitted when a user is changed. Parameters: Name Type Description data object Event data. Properties Name Type Description old string The old user. new string The new user. × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-03-01T20:31:52-05:00 using the DocStrap template. "},"Conversation.html":{"id":"Conversation.html","title":"Class: Conversation","body":" Documentation Classes AttachmentClientConversationConversationDescriptorDoNotDisturbFieldIMChannelMessageMessageBuilderObjectUtilSlackRTMSlackUtilStringUtilTeamUser Events Client#event:channelCreatedClient#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:helloClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global createSlackRequestUrl Class: Conversation Conversation new Conversation(client [, data]) This class represents a channel in slack where users can post messages, files, etc. Parameters: Name Type Argument Description client Client The Slack Client to use when sending messages and pulling data. data object &lt;optional&gt; The 'raw' data provided by slack if applicable. Members &lt;readonly&gt; created :Date Returns the Date at which the conversation was created Type: Date isArchived :boolean Whether the conversation is archived or not. Type: boolean isChannel :boolean Whether the conversation is a public conversation Type: boolean isDefault :boolean Whether the conversation is the team's default conversation. If this is true, all users must be in this conversation. Type: boolean isGroup :boolean Whether the conversation is a private conversation Type: boolean isIM :boolean Whether the conversation is an IM (direct message) Type: boolean isMember :boolean Whether the client is a member of the conversation. Type: boolean isMpim :boolean Whether the conversation is a MPIM (multi-person direct message, or a private conversation) Type: boolean &lt;readonly&gt; lastRead :Date Returns the Date at which the last message was read. This may return null depending on how it was populated. Type: Date lastReadTimestamp :boolean The slack timestamp at which the last message was read. Type: boolean latest :boolean The slack timestamp at which the last message was sent. Type: boolean members :Collection.&lt;number, User&gt; The members of the conversation, as Users Type: Collection.&lt;number, User&gt; name :string The name of the conversation Type: string purpose :ChannelDescriptor The purpose of the conversation. Type: ChannelDescriptor topic :ChannelDescriptor The topic of the conversation. Type: ChannelDescriptor &lt;readonly&gt; type :string Returns the type of conversation. Works best if you compare the return value to the {ConversationType} enum. Type: string unreadCount :number Amount of unreads the client has. Type: number unreadCountDisplay I'm not actually sure what this is. Methods kick(user) Alias for Conversation#remove Parameters: Name Type Description user User The user to remove. Returns: Type Promise.&lt;void&gt; &lt;async&gt; remove(user) Remove a user from this conversation. Parameters: Name Type Description user User The user to remove. Returns: Type Promise.&lt;void&gt; send(message [, args]) Send a message to a conversation. Parameters: Name Type Argument Default Description message string | Message | Attachment | Array.&lt;Attachment&gt; The message you want to send. This can be a string, message, attachment, or array of attachments. All will convert properly and send. args object &lt;optional&gt; {} Additional args to send Returns: Type Promise &lt;async&gt; update() Retrieve info about this conversation and update it. This is usually not going to be necessary to call. Returns: Type Promise.&lt;void&gt; × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-03-01T20:31:52-05:00 using the DocStrap template. "},"ConversationDescriptor.html":{"id":"ConversationDescriptor.html","title":"Class: ConversationDescriptor","body":" Documentation Classes AttachmentClientConversationConversationDescriptorDoNotDisturbFieldIMChannelMessageMessageBuilderObjectUtilSlackRTMSlackUtilStringUtilTeamUser Events Client#event:channelCreatedClient#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:helloClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global createSlackRequestUrl Class: ConversationDescriptor ConversationDescriptor new ConversationDescriptor(client [, data]) Parameters: Name Type Argument Description client Client The Slack Client to use when sending messages and pulling data. data object &lt;optional&gt; The 'raw' data provided by slack if applicable. Members lastSet Same as ConversationDescriptor#set &lt;readonly&gt; set Gets the {Date} at which this channel descriptor was set. × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-03-01T20:31:52-05:00 using the DocStrap template. "},"DoNotDisturb.html":{"id":"DoNotDisturb.html","title":"Class: DoNotDisturb","body":" Documentation Classes AttachmentClientConversationConversationDescriptorDoNotDisturbFieldIMChannelMessageMessageBuilderObjectUtilSlackRTMSlackUtilStringUtilTeamUser Events Client#event:channelCreatedClient#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:helloClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global createSlackRequestUrl Class: DoNotDisturb DoNotDisturb new DoNotDisturb(client, user [, data]) This class represents the Do Not Disturb status of a slack user. Parameters: Name Type Argument Description client Client The client for which to set this dnd status up with user User The user this dnd status is for data object &lt;optional&gt; Optional data to use to set up this class instance Members dndActive :boolean Whether DND is likely to be currently active, i.e. it should be active unless the user has actively disabled it. Type: boolean dndEnabled :boolean Whether dnd is currently enabled for this user Type: boolean dndEnd :Date The next time at which this user's DND ends. Type: Date dndStart :Date The next time at which this user's DND begins. Type: Date snoozeActive :boolean Whether snooze is currently active Type: boolean snoozeEnabled :boolean Whether snooze is currently active. Type: boolean Methods &lt;async, static&gt; updateMany(client [, toUpdate]) Update all Client DND properties at once. Parameters: Name Type Argument Description client Client The client in which you would like to update all DND properties toUpdate Array.&lt;User&gt; &lt;optional&gt; A list of users to update. If not given, all users are updated. Returns: Type Promise.&lt;void&gt; &lt;async&gt; endSnooze() End snooze immediately. This will throw an error if snooze is not active. Returns: Type Promise.&lt;void&gt; &lt;async&gt; setSnooze(minutes) Set snooze for the given user. This method throws an error if you try to call this on a user who is not the client's self, since you can't do that! Parameters: Name Type Description minutes number The number of minutes you want to snooze for. Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-03-01T20:31:52-05:00 using the DocStrap template. "},"Field.html":{"id":"Field.html","title":"Class: Field","body":" Documentation Classes AttachmentClientConversationConversationDescriptorDoNotDisturbFieldIMChannelMessageMessageBuilderObjectUtilSlackRTMSlackUtilStringUtilTeamUser Events Client#event:channelCreatedClient#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:helloClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global createSlackRequestUrl Class: Field Field new Field() Create a slack field object. No build, json-ifying or any hocus-pocus necessary. All of the properties on this object are the ones slack needs to see, so JSON.stringify makes it valid to send. Use this in conjunction with Attachment All methods are chainable. Example new Field() .setShort(true) .setTitle('hi') .setValue(':)') Methods getShort() Get whether this field is short Returns: Type boolean getTitle() Get title text Returns: Type string getValue() Get value text Returns: Type string setShort(val) Set whether this field should be short Parameters: Name Type Description val boolean Whether this field should be considered 'short' Returns: Type Field setTitle(val) Set title text Parameters: Name Type Description val string text to set Returns: Type Field setValue(val) Set the value of this field Parameters: Name Type Description val string text to set Returns: Type Field × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-03-01T20:31:52-05:00 using the DocStrap template. "},"IMChannel.html":{"id":"IMChannel.html","title":"Class: IMChannel","body":" Documentation Classes AttachmentClientConversationConversationDescriptorDoNotDisturbFieldIMChannelMessageMessageBuilderObjectUtilSlackRTMSlackUtilStringUtilTeamUser Events Client#event:channelCreatedClient#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:helloClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global createSlackRequestUrl Class: IMChannel IMChannel new IMChannel(client [, data]) This class represents an IM channel in slack. Parameters: Name Type Argument Description client Client The Slack Client to use when sending messages and pulling data. data object &lt;optional&gt; The 'raw' data provided by slack if applicable. Members isUserDeleted :boolean Whether the user is deleted (disabled). Type: boolean user :User The user who &quot;owns&quot; this DM. Type: User × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-03-01T20:31:52-05:00 using the DocStrap template. "},"Message.html":{"id":"Message.html","title":"Class: Message","body":" Documentation Classes AttachmentClientConversationConversationDescriptorDoNotDisturbFieldIMChannelMessageMessageBuilderObjectUtilSlackRTMSlackUtilStringUtilTeamUser Events Client#event:channelCreatedClient#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:helloClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global createSlackRequestUrl Class: Message Message new Message(client [, data]) This class represents a message sent in any slack channel. Parameters: Name Type Argument Description client Client The Slack Client to use when sending messages and pulling data. data object &lt;optional&gt; The 'raw' data provided by slack if applicable. Members attachments :Array The attachments on the message, if any. Type: Array channel :Conversation The {Channel} in which the message was sent. Type: Conversation deleted :Date The timestamp as a Date at which the message was deleted, if it was deleted. This may return null if it is not deleted. Type: Date deletedTimestamp :number The timestamp at which this message was deleted, if it was delted. Type: number editHistory :Array The edit history for this message. This is empty by default. Type: Array isStarred :boolean Whether the message is starred by the client. Defaults to false, of course. Type: boolean pinnedTo :Array.&lt;Conversation&gt; An array of conversations the message is pinned to. Type: Array.&lt;Conversation&gt; reactions :Array An array containing an object for each reaction added. Type: Array sent :Date Same as Message#ts Type: Date sentTimestamp :number The slack timestamp at which the message was sent. If slack ever asks for a 'ts' property, this is what you want. Alternatively, call SlackUtil.dateToSlack(msg.ts) Type: number subtype :string The subtype of the message. This may be null. It's probably easiest for your sanity to use {MessageSubtype} to compare. Type: string text :string The text of the message. Type: string ts :Date The timestamp as a Date at which the message was sent. Type: Date user :User The {User} that sent the message. Type: User Methods delete() Deletes the message. Returns: Type Promise edit(newText, args) Edits the message. Parameters: Name Type Description newText string The new text in the message. args object Any additional args you want to pass, like an attachment. Returns: Type Promise react(emoji) React to this message. Parameters: Name Type Description emoji Returns: Type Promise reactReply(emoji, text [, mention] [, args]) React to a message, then reply to it. Parameters: Name Type Argument Description emoji string Emoji to react with. text string Text to reply with. mention boolean &lt;optional&gt; Whether or not to mention. args object &lt;optional&gt; Additional args to send. Returns: The response to the .reply call. Type Promise.&lt;object&gt; remove() Same as {Message#delete} Returns: Type Promise reply(text [, mention] [, args]) Replies to the message by mentioning the original user and then adding the text after a space. Parameters: Name Type Argument Default Description text string The text to send mention boolean &lt;optional&gt; true Whether or not the reply should mention the original user. args object &lt;optional&gt; {} Additional args to send. Returns: Type Promise send( [args]) Sends the message. This will really only be used for MessageBuilder, but feel free to use it to resend a message or something? Parameters: Name Type Argument Default Description args object &lt;optional&gt; {} Additional args. Returns: Type Promise unfurl(unfurls) Unfurl images Parameters: Name Type Description unfurls Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-03-01T20:31:52-05:00 using the DocStrap template. "},"MessageBuilder.html":{"id":"MessageBuilder.html","title":"Class: MessageBuilder","body":" Documentation Classes AttachmentClientConversationConversationDescriptorDoNotDisturbFieldIMChannelMessageMessageBuilderObjectUtilSlackRTMSlackUtilStringUtilTeamUser Events Client#event:channelCreatedClient#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:helloClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global createSlackRequestUrl Class: MessageBuilder MessageBuilder new MessageBuilder(client) This class allows you to build a Message easily. Parameters: Name Type Description client Client The client to build the Message with. Methods addAttachment(attachment) Adds an attachment to the message Parameters: Name Type Description attachment Returns: Type MessageBuilder build() Builds and returns the Message being created. Returns: Type Message setChannel(channel) Sets the destination channel for the message Parameters: Name Type Description channel Conversation The Conversation to set Returns: Type MessageBuilder setText(text) Sets the text for the message Parameters: Name Type Description text string The text to set Returns: Type MessageBuilder × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-03-01T20:31:52-05:00 using the DocStrap template. "},"ObjectUtil.html":{"id":"ObjectUtil.html","title":"Class: ObjectUtil","body":" Documentation Classes AttachmentClientConversationConversationDescriptorDoNotDisturbFieldIMChannelMessageMessageBuilderObjectUtilSlackRTMSlackUtilStringUtilTeamUser Events Client#event:channelCreatedClient#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:helloClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global createSlackRequestUrl Class: ObjectUtil ObjectUtil new ObjectUtil() Object utilities. Methods &lt;static&gt; generateSetters(obj, iterator) Generates setters on an object when given an underscore'd property, and returns the new object. This does not clone the original object, so you can probably ignore the return value. Parameters: Name Type Description obj iterator Returns: Type object Example const obj = ObjectUtil.generateSetters({}, ['my_property']); obj.getMyProperty() // null obj.setMyProperty('cat') obj.getMyProperty() // 'cat' obj.my_property // 'cat' × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-03-01T20:31:53-05:00 using the DocStrap template. "},"SlackRTM.html":{"id":"SlackRTM.html","title":"Class: SlackRTM","body":" Documentation Classes AttachmentClientConversationConversationDescriptorDoNotDisturbFieldIMChannelMessageMessageBuilderObjectUtilSlackRTMSlackUtilStringUtilTeamUser Events Client#event:channelCreatedClient#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:helloClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global createSlackRequestUrl Class: SlackRTM SlackRTM new SlackRTM(api) Create an instance of Slack RTM, which does not actually connect to anything until SlackRTM#connect is called. Parameters: Name Type Description api SlackAPI The API to use for requesting an RTM connection. Members api :SlackAPI The API to use for requesting an RTM connection. Type: SlackAPI socket :WebSocket The websocket this RTM connection is using. May be null if SlackRTM#connect has not been called. Type: WebSocket Methods &lt;async&gt; connect( [url]) Connect to RTM! This can be called if RTM is already active. Parameters: Name Type Argument Description url string &lt;optional&gt; The url to connect to, if applicable Returns: Type Promise.&lt;void&gt; × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-03-01T20:31:53-05:00 using the DocStrap template. "},"SlackUtil.html":{"id":"SlackUtil.html","title":"Class: SlackUtil","body":" Documentation Classes AttachmentClientConversationConversationDescriptorDoNotDisturbFieldIMChannelMessageMessageBuilderObjectUtilSlackRTMSlackUtilStringUtilTeamUser Events Client#event:channelCreatedClient#event:channelMemberJoinClient#event:channelMemberLeaveClient#event:helloClient#event:messageClient#event:teamMemberJoinClient#event:userNameChangeClient#event:userProfileUpdateClient#event:userTypingClient#event:userUpdate Global createSlackRequestUrl Class: SlackUtil SlackUtil new SlackUtil() Slack-related utilities. Methods &lt;static&gt; convertProperties(obj [, deep]) Converts slack properties into camelCase ld call DoNotDisturb#update on this. Type: DoNotDisturb isDeleted :boolean Whether the user is currently deleted/disabled. Type: boolean isFullUser :boolean Whether the user is a full user in this org. Type: boolean &lt;readonly&gt; mention :string The user's mention. Type: string Methods &lt;static&gt; getMention(id) Get a mention from any slack ID. Parameters: Name Type Description id string The user's slack ID. Returns: Type string &lt;async&gt; disable() Disables this user (sets them as inactive). This call will not work on free tier teams. Returns: Type Promise.&lt;void&gt; equals(other) Return whether another user equals this one Parameters: Name Type Description other User The other user to check Returns: Type boolean send(msg [, args]) Send a message to the user directly. Parameters: Name Type Argument Default Description msg string | Message The message to send. args object &lt;optional&gt; {} Additional args to send. Returns: Type Promise setup(data) Sets up the {User} with data provided from slack. Parameters: Name Type Description data object The data from slack to use. &lt;async&gt; update() Retrieve info about this user and update it. This is usually not going to be necessary to call. Returns: Type Promise.&lt;void&gt; × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-03-01T20:31:53-05:00 using the DocStrap template. "}}

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
